<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>あみだくじ</title>
    <style>
        /* システムフォントスタックを使用 */
        :root {
            --glass-bg: rgba(245, 245, 245, 0.15);
            --glass-border: rgba(240, 240, 240, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text-color: rgba(240, 240, 240, 0.9);
            --text-light: rgba(230, 230, 230, 0.7);
            --primary: #5b5fc7;
            --danger: #d44444;
            --warning: #d68f0b;
            --success: #0e9b75;
            --blur-strength: 10px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --bg-gradient-1: #5a3d99;
            --bg-gradient-2: #8b6aa8;
            --bg-gradient-3: #9679a8;
            --card-opacity: 0.15;
            --animation-speed: 15s;
            --font-size: medium;
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }

        [data-theme="dark"] {
            --glass-bg: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: rgba(255, 255, 255, 0.9);
            --text-light: rgba(255, 255, 255, 0.65);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overscroll-behavior: none;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available; /* iOS用の高さ修正 */
            color: var(--text-color);
            font-size: var(--font-size);
            touch-action: manipulation;
            background: linear-gradient(43deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 46%, var(--bg-gradient-3) 100%);
            background-size: 300% 300%;
            animation: gradient-shift var(--animation-speed) ease infinite;
            position: relative;
        }

        @supports (-webkit-touch-callout: none) {
            body {
                /* iOSのアドレスバーを考慮した高さ */
                height: -webkit-fill-available;
            }
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* コンテナとコンテンツ */
        .container {
            width: 100%;
            height: 100vh;
            height: calc(100vh - var(--safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            padding-bottom: env(safe-area-inset-bottom);
        }

        header {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 0.5rem;
            z-index: 10;
        }

        .header-content {
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            padding: 0.6rem 1.5rem;
            text-align: center;
            transition: var(--transition);
            transform-style: preserve-3d;
            perspective: 1000px;
            width: 80%;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #ffffff, #c9c9c9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            overflow: hidden;
            max-height: calc(100vh - 50px - var(--safe-area-inset-bottom));
        }

        /* 設定画面 */
        .settings-panel {
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            padding: 1rem;
            margin-bottom: 1rem;
            transition: var(--transition);
            animation: fadeIn 0.5s ease-out;
            height: auto;
            max-height: calc(100vh - 80px - var(--safe-area-inset-bottom));
            overflow-y: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 0.8rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 500;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.6rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        /* スタート・ゴール名のグリッドレイアウト */
        .name-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.5rem;
            width: 100%;
        }

        .name-grid .form-input {
            font-size: 0.9rem;
            padding: 0.5rem;
        }

        .btn {
            padding: 0.7rem 1.3rem;
            background: rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.5);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-block {
            width: 100%;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .btn-primary {
            background: rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.5);
        }

        .btn-primary:hover, .btn-primary:active {
            background: rgba(99, 102, 241, 0.4);
            transform: translateY(-3px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover, .btn-secondary:active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .btn-success {
            background: rgba(14, 155, 117, 0.3);
            border: 1px solid rgba(14, 155, 117, 0.5);
        }

        .btn-success:hover, .btn-success:active {
            background: rgba(14, 155, 117, 0.4);
            transform: translateY(-3px);
        }

        .btn-warning {
            background: rgba(214, 143, 11, 0.3);
            border: 1px solid rgba(214, 143, 11, 0.5);
        }

        .btn-warning:hover, .btn-warning:active {
            background: rgba(214, 143, 11, 0.4);
            transform: translateY(-3px);
        }

        /* あみだくじ画面 */
        .amidakuji-container {
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            min-height: 450px;
            height: calc(100vh - 70px - var(--safe-area-inset-bottom));
        }

        .amidakuji-content {
            flex-grow: 1;
            overflow: hidden;
            width: 100%;
            position: relative;
            margin: 0.3rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .amidakuji-canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .amidakuji-canvas {
            display: block;
            touch-action: manipulation;
            max-width: 100%;
            max-height: 100%;
        }

        .amidakuji-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.3rem;
            justify-content: center;
            padding-bottom: 0.5rem;
        }

        .actions-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            width: 100%;
        }

        /* スタート・ゴール表示 */
        .endpoints-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .start-points, .goal-points {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 0.2rem 0;
        }

        .start-point, .goal-point {
            text-align: center;
            padding: 0.5rem 0.3rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 2.5rem;
            transition: all 0.3s;
            font-size: 0.85rem;
            flex: 1;
            margin: 0 0.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .start-point.active {
            background: rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .goal-point.masked {
            color: transparent;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .toggle-goal-mask {
            margin-top: 0.2rem;
            align-self: center;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }

        /* トースト通知 */
        .toast {
            position: fixed;
            bottom: calc(1.5rem + var(--safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            box-shadow: var(--glass-shadow);
            padding: 0.8rem 1.5rem;
            color: var(--text-color);
            z-index: 2000;
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .toast.active {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast-icon {
            color: #10b981;
        }

        .toast-message {
            font-weight: 500;
        }

        /* iPhoneのノッチ対応 */
        @supports (padding: max(0px)) {
            .container {
                padding-left: max(0.5rem, env(safe-area-inset-left));
                padding-right: max(0.5rem, env(safe-area-inset-right));
                padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
            }
            
            .toast {
                bottom: max(1.5rem, env(safe-area-inset-bottom) + 1rem);
            }
        }

        /* モバイル特有の調整 */
        @media (max-width: 767px) {
            header {
                height: 40px;
            }
            
            .header-content {
                width: 90%;
                padding: 0.4rem 1rem;
            }

            h1 {
                font-size: 1.3rem;
            }

            .content {
                max-height: calc(100vh - 40px - var(--safe-area-inset-bottom));
                padding: 0.3rem;
            }

            .amidakuji-container {
                min-height: 400px;
                height: calc(100vh - 60px - var(--safe-area-inset-bottom));
                padding: 0.5rem;
            }

            .btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .start-point, .goal-point {
                padding: 0.4rem 0.2rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>まこのあみだくじ</h1>
            </div>
        </header>

        <div class="content">
            <!-- 設定画面 -->
            <div id="settingsPanel" class="settings-panel">
                <div class="form-group">
                    <label for="columns" class="form-label">列数（2〜10）</label>
                    <input type="number" id="columns" class="form-input" min="2" max="10" value="5">
                </div>

                <div class="form-group">
                    <label class="form-label">スタート名</label>
                    <div id="startNames" class="name-grid">
                        <!-- スタート名の入力フィールドはJSで動的生成 -->
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">ゴール名</label>
                    <div id="goalNames" class="name-grid">
                        <!-- ゴール名の入力フィールドはJSで動的生成 -->
                    </div>
                </div>

                <button id="createAmidakuji" class="btn btn-primary btn-block">あみだくじを作成</button>
            </div>

            <!-- あみだくじ画面 -->
            <div id="amidakujiContainer" class="amidakuji-container" style="display: none;">
                <div class="endpoints-container">
                    <div id="startPoints" class="start-points">
                        <!-- スタート位置はJSで動的生成 -->
                    </div>
                </div>
                
                <div class="amidakuji-content">
                    <div class="amidakuji-canvas-container">
                        <canvas id="amidakujiCanvas" class="amidakuji-canvas"></canvas>
                    </div>
                </div>
                
                <div class="endpoints-container">
                    <div id="goalPoints" class="goal-points">
                        <!-- ゴール位置はJSで動的生成 -->
                    </div>
                    <button id="toggleGoalMask" class="btn btn-secondary toggle-goal-mask">ゴールを表示/非表示</button>
                </div>
                
                <div class="amidakuji-actions">
                    <div class="actions-group">
                        <button id="traceButton" class="btn btn-success">トレース開始</button>
                        <button id="resetButton" class="btn btn-warning">リセット</button>
                        <button id="backToSettings" class="btn btn-secondary">設定に戻る</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- トースト通知 -->
    <div id="toast" class="toast">
        <div class="toast-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        <span id="toastMessage" class="toast-message">操作が完了しました</span>
    </div>

    <script>
        // 各要素への参照
        const settingsPanel = document.getElementById('settingsPanel');
        const amidakujiContainer = document.getElementById('amidakujiContainer');
        const columnsInput = document.getElementById('columns');
        const startNamesContainer = document.getElementById('startNames');
        const goalNamesContainer = document.getElementById('goalNames');
        const createAmidakujiBtn = document.getElementById('createAmidakuji');
        const startPointsContainer = document.getElementById('startPoints');
        const goalPointsContainer = document.getElementById('goalPoints');
        const toggleGoalMaskBtn = document.getElementById('toggleGoalMask');
        const traceButton = document.getElementById('traceButton');
        const resetButton = document.getElementById('resetButton');
        const backToSettingsBtn = document.getElementById('backToSettings');
        const amidakujiCanvas = document.getElementById('amidakujiCanvas');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // モバイルブラウザに対応するため、CSS変数を設定
        function setViewportHeight() {
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
            document.documentElement.style.setProperty('--safe-area-inset-bottom', `${window.innerHeight > window.outerHeight ? 20 : 0}px`);
        }
        
        // 初回と画面サイズ変更時にviewport heightを設定
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);

        // Canvas コンテキスト
        const ctx = amidakujiCanvas.getContext('2d');

        // あみだくじのデータ構造
        let amidakujiData = {
            columns: 5,
            connections: [], // 横線の接続情報
            startNames: [],
            goalNames: [],
            paths: [], // 各スタートからゴールへのパス
            goalMasked: true, // ゴールのマスキング状態
            activeStartIndex: -1, // アクティブなスタートインデックス
            isTracing: false,    // トレース中かどうか
        };

        // 描画用の設定
        const drawSettings = {
            paddingX: 30,            // 左右の余白
            paddingY: 40,            // 上下の余白
            startPaddingY: 20,       // スタート位置から最初の横線までの余白
            lineWidth: 2.5,          // 線の太さ
            verticalLineColor: 'rgba(255, 255, 255, 0.8)',   // 縦線の色
            horizontalLineColor: 'rgba(255, 255, 255, 0.7)', // 横線の色
            activeLineColor: '#5b5fc7',  // トレース線の色
            lineSpacing: 40,          // 横線の間隔
            animationSpeed: 50,       // アニメーション速度（小さいほど速い）
        };

        // 初期状態の表示
        function init() {
            // デフォルト値を設定
            amidakujiData.columns = 5;
            amidakujiData.startNames = Array(5).fill().map((_, i) => `スタート${i + 1}`);
            amidakujiData.goalNames = Array(5).fill().map((_, i) => `ゴール${i + 1}`);
            
            updateInputFields();
            
            // 列数が変更されたときの処理
            columnsInput.addEventListener('input', function() {
                const value = parseInt(this.value);
                if (value >= 2 && value <= 10) {
                    amidakujiData.columns = value;
                    updateInputFields();
                }
            });

            // あみだくじ作成ボタンのクリックイベント
            createAmidakujiBtn.addEventListener('click', function() {
                createAmidakuji();
                showToast('あみだくじを作成しました');
            });

            // ゴールマスク切り替えボタンのクリックイベント
            toggleGoalMaskBtn.addEventListener('click', function() {
                toggleGoalMask();
            });

            // トレースボタンのクリックイベント
            traceButton.addEventListener('click', function() {
                if (amidakujiData.isTracing) return; // トレース中は無視
                
                if (amidakujiData.activeStartIndex === -1) {
                    showToast('スタート位置を選択してください');
                } else {
                    tracePath(amidakujiData.activeStartIndex);
                }
            });

            // リセットボタンのクリックイベント
            resetButton.addEventListener('click', function() {
                if (amidakujiData.isTracing) return; // トレース中は無視
                
                clearCanvas();
                drawAmidakuji();
                showToast('リセットしました');
            });

            // 設定に戻るボタンのクリックイベント
            backToSettingsBtn.addEventListener('click', function() {
                if (amidakujiData.isTracing) return; // トレース中は無視
                
                showSettingsPanel();
            });
        }

        // 入力フィールドの更新
        function updateInputFields() {
            const columns = amidakujiData.columns;
            
            // スタート名の入力フィールド
            startNamesContainer.innerHTML = '';
            for (let i = 0; i < columns; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'form-input start-name';
                input.placeholder = `スタート${i + 1}`;
                input.value = amidakujiData.startNames[i] || `スタート${i + 1}`;
                startNamesContainer.appendChild(input);
            }
            
            // ゴール名の入力フィールド
            goalNamesContainer.innerHTML = '';
            for (let i = 0; i < columns; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'form-input goal-name';
                input.placeholder = `ゴール${i + 1}`;
                input.value = amidakujiData.goalNames[i] || `ゴール${i + 1}`;
                goalNamesContainer.appendChild(input);
            }
        }

        // あみだくじの作成
        function createAmidakuji() {
            // 現在の設定を取得
            const columns = parseInt(columnsInput.value);
            if (columns < 2 || columns > 10) {
                showToast('列数は2〜10の間で指定してください');
                return;
            }
            
            amidakujiData.columns = columns;
            
            // スタート名とゴール名を取得
            amidakujiData.startNames = Array.from(document.querySelectorAll('.start-name')).map(input => input.value.trim() || input.placeholder);
            amidakujiData.goalNames = Array.from(document.querySelectorAll('.goal-name')).map(input => input.value.trim() || input.placeholder);
            
            // ランダムな横線をシャッフルして生成
            generateConnections();
            
            // パスを計算
            calculatePaths();
            
            // あみだくじ画面を表示
            showAmidakujiPanel();
            
            // スタートポイントとゴールポイントを表示
            renderEndpoints();
            
            // キャンバスサイズを調整して描画
            resizeCanvas();
            drawAmidakuji();
        }

        // あみだくじの接続（横線）をランダム生成
        function generateConnections() {
            amidakujiData.connections = [];
            const columns = amidakujiData.columns;
            
            // 横線の行数を決定（列数に比例するよう調整）
            const rows = Math.min(10, Math.max(5, columns * 1.5));
            
            // 横線の数を決定（複雑さを調整）
            const maxConnections = (columns - 1) * rows / 2; // 最大で全ての可能な場所の半分に線を配置
            const numConnections = Math.floor(maxConnections * 0.7); // 70%の密度
            
            // 横線を配置できる全ての位置を生成
            const allPositions = [];
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < columns - 1; col++) {
                    allPositions.push({ row, col });
                }
            }
            
            // 位置をシャッフル
            shuffleArray(allPositions);
            
            // 必要な数の横線を選択
            for (let i = 0; i < numConnections; i++) {
                if (i < allPositions.length) {
                    const position = allPositions[i];
                    
                    // 既存の接続と衝突しないようにする
                    if (!hasConflict(position.row, position.col)) {
                        amidakujiData.connections.push({ row: position.row, col: position.col });
                    }
                }
            }
            
            // 行番号でソート
            amidakujiData.connections.sort((a, b) => a.row - b.row || a.col - b.col);
        }
        
        // 配列をシャッフルするユーティリティ関数
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // 横線の衝突をチェック
        function hasConflict(row, col) {
            // 同じ位置に既に横線がある場合
            const samePosition = amidakujiData.connections.some(conn => 
                conn.row === row && conn.col === col
            );
            
            // 隣接する列に同じ行で横線がある場合（デッドロック防止）
            const adjacentPosition = amidakujiData.connections.some(conn => 
                conn.row === row && (conn.col === col - 1 || conn.col === col + 1)
            );
            
            return samePosition || adjacentPosition;
        }

        // 各スタートからゴールへのパスを計算
        function calculatePaths() {
            const columns = amidakujiData.columns;
            amidakujiData.paths = [];
            
            for (let start = 0; start < columns; start++) {
                let currentCol = start;
                
                // 各行で接続を確認
                const maxRow = Math.max(...amidakujiData.connections.map(c => c.row), 0);
                
                // パスポイントを作成
                const pathPoints = [];
                
                // スタート位置（上部の縦線も含める）
                pathPoints.push(
                    { x: currentCol, y: -1 }, // スタートの上部（垂直線の起点）
                    { x: currentCol, y: 0 }   // スタート位置
                );
                
                for (let row = 0; row <= maxRow; row++) {
                    // 右に接続がある場合
                    const rightConnection = amidakujiData.connections.find(
                        conn => conn.row === row && conn.col === currentCol
                    );
                    
                    // 左に接続がある場合
                    const leftConnection = amidakujiData.connections.find(
                        conn => conn.row === row && conn.col === currentCol - 1
                    );
                    
                    if (rightConnection) {
                        // 右に移動
                        pathPoints.push(
                            { x: currentCol, y: row },
                            { x: currentCol + 1, y: row }
                        );
                        currentCol++;
                    } else if (leftConnection) {
                        // 左に移動
                        pathPoints.push(
                            { x: currentCol, y: row },
                            { x: currentCol - 1, y: row }
                        );
                        currentCol--;
                    }
                    
                    // 次の行に移動
                    if (row < maxRow) {
                        pathPoints.push({ x: currentCol, y: row + 1 });
                    }
                }
                
                // ゴール位置
                pathPoints.push({ x: currentCol, y: maxRow + 1 });
                
                // パスとゴール位置を保存
                amidakujiData.paths.push({
                    path: pathPoints,
                    goal: currentCol
                });
            }
        }

        // 設定画面を表示
        function showSettingsPanel() {
            amidakujiContainer.style.display = 'none';
            settingsPanel.style.display = 'block';
            // アクティブなスタートをリセット
            amidakujiData.activeStartIndex = -1;
        }

        // あみだくじ画面を表示
        function showAmidakujiPanel() {
            settingsPanel.style.display = 'none';
            amidakujiContainer.style.display = 'flex';
        }

        // スタートとゴールのポイントを表示
        function renderEndpoints() {
            startPointsContainer.innerHTML = '';
            goalPointsContainer.innerHTML = '';
            
            const columns = amidakujiData.columns;
            
            // スタートポイント
            for (let i = 0; i < columns; i++) {
                const startPoint = document.createElement('div');
                startPoint.className = 'start-point';
                startPoint.textContent = amidakujiData.startNames[i];
                startPoint.dataset.index = i;
                
                // スタートポイントのクリックイベント
                startPoint.addEventListener('click', function() {
                    if (amidakujiData.isTracing) return; // トレース中は選択不可
                    
                    const index = parseInt(this.dataset.index);
                    selectStartPoint(index);
                });
                
                startPointsContainer.appendChild(startPoint);
            }
            
            // ゴールポイント
            for (let i = 0; i < columns; i++) {
                const goalPoint = document.createElement('div');
                goalPoint.className = 'goal-point';
                if (amidakujiData.goalMasked) {
                    goalPoint.classList.add('masked');
                }
                
                // ゴール名はシャッフルされている
                const goalIndex = amidakujiData.paths.findIndex(p => p.goal === i);
                goalPoint.textContent = amidakujiData.goalNames[goalIndex];
                goalPoint.dataset.index = i;
                
                goalPointsContainer.appendChild(goalPoint);
            }
        }

        // スタートポイントの選択
        function selectStartPoint(index) {
            // 以前の選択をクリア
            const startPoints = document.querySelectorAll('.start-point');
            startPoints.forEach(point => point.classList.remove('active'));
            
            // 新しい選択をアクティブに
            startPoints[index].classList.add('active');
            
            // 選択されたインデックスを保存
            amidakujiData.activeStartIndex = index;
            
            // キャンバスをリセットして再描画
            clearCanvas();
            drawAmidakuji();
            
            showToast(`スタート${index + 1}を選択しました`);
        }

        // ゴールのマスク表示を切り替え
        function toggleGoalMask() {
            amidakujiData.goalMasked = !amidakujiData.goalMasked;
            
            const goalPoints = document.querySelectorAll('.goal-point');
            goalPoints.forEach(point => {
                if (amidakujiData.goalMasked) {
                    point.classList.add('masked');
                } else {
                    point.classList.remove('masked');
                }
            });
            
            showToast(amidakujiData.goalMasked ? 'ゴールを非表示にしました' : 'ゴールを表示しました');
        }

        // キャンバスのサイズを調整
        function resizeCanvas() {
            const columns = amidakujiData.columns;
            const maxRow = Math.max(...amidakujiData.connections.map(c => c.row), 0) + 1;
            
            // コンテナのサイズを取得
            const contentWidth = amidakujiContainer.clientWidth - 20; // パディングを考慮
            const contentHeight = amidakujiContainer.clientHeight - 150; // 他の要素のスペースを考慮
            
            // モバイル向けに調整: 列幅を自動調整
            const colWidth = Math.max(40, Math.min(80, Math.floor(contentWidth / columns)));
            
            // モバイル向けに高さを調整: 線間隔を調整
            const lineSpacing = Math.max(30, Math.min(40, Math.floor(contentHeight / (maxRow + 2))));
            drawSettings.lineSpacing = lineSpacing;
            
            // キャンバスの幅と高さを計算
            const width = Math.max(300, columns * colWidth);
            const height = Math.min(contentHeight, (maxRow + 2) * lineSpacing + drawSettings.paddingY);
            
            // キャンバスのサイズを設定
            amidakujiCanvas.width = width;
            amidakujiCanvas.height = height;
            
            // 描画設定を更新
            drawSettings.colWidth = colWidth;
        }

        // キャンバスをクリア
        function clearCanvas() {
            ctx.clearRect(0, 0, amidakujiCanvas.width, amidakujiCanvas.height);
        }

        // あみだくじを描画
        function drawAmidakuji() {
            clearCanvas();
            
            const columns = amidakujiData.columns;
            const maxRow = Math.max(...amidakujiData.connections.map(c => c.row), 0) + 1;
            const colWidth = drawSettings.colWidth;
            
            // 設定
            ctx.lineWidth = drawSettings.lineWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // スタート部分の上の垂直線を描画（各スタートから独立した線として）
            ctx.strokeStyle = drawSettings.verticalLineColor;
            for (let i = 0; i < columns; i++) {
                ctx.beginPath();
                const x = i * colWidth + colWidth / 2;
                const yStart = drawSettings.paddingY - drawSettings.startPaddingY; // スタート位置より上部
                const yEnd = drawSettings.paddingY; // スタート位置
                ctx.moveTo(x, yStart);
                ctx.lineTo(x, yEnd);
                ctx.stroke();
            }
            
            // 縦線を描画（スタートからゴールまで）
            ctx.strokeStyle = drawSettings.verticalLineColor;
            for (let i = 0; i < columns; i++) {
                const x = i * colWidth + colWidth / 2;
                
                // 各行ごとに線分を描画
                for (let row = 0; row <= maxRow; row++) {
                    // 横線の有無を確認
                    const hasRightLine = amidakujiData.connections.some(
                        conn => conn.row === row && conn.col === i
                    );
                    const hasLeftLine = amidakujiData.connections.some(
                        conn => conn.row === row && conn.col === i - 1
                    );
                    
                    // 現在の行に横線がなければ縦線を描画
                    if (!hasRightLine && !hasLeftLine) {
                        const y1 = row * drawSettings.lineSpacing + drawSettings.paddingY;
                        const y2 = (row + 1) * drawSettings.lineSpacing + drawSettings.paddingY;
                        
                        ctx.beginPath();
                        ctx.moveTo(x, y1);
                        ctx.lineTo(x, y2);
                        ctx.stroke();
                    }
                    // 横線がある場合は、その位置までの線を描画
                    else {
                        const y = row * drawSettings.lineSpacing + drawSettings.paddingY;
                        
                        if (hasRightLine) {
                            // 右側に横線がある場合
                            ctx.beginPath();
                            ctx.moveTo(x, (row === 0 ? 0 : (row - 1)) * drawSettings.lineSpacing + drawSettings.paddingY);
                            ctx.lineTo(x, y);
                            ctx.stroke();
                        }
                        
                        if (hasLeftLine) {
                            // 左側に横線がある場合
                            ctx.beginPath();
                            ctx.moveTo(x, (row === 0 ? 0 : (row - 1)) * drawSettings.lineSpacing + drawSettings.paddingY);
                            ctx.lineTo(x, y);
                            ctx.stroke();
                        }
                        
                        // 横線の下から次の行までの縦線を描画
                        const y1 = row * drawSettings.lineSpacing + drawSettings.paddingY;
                        const y2 = (row + 1) * drawSettings.lineSpacing + drawSettings.paddingY;
                        
                        ctx.beginPath();
                        ctx.moveTo(x, y1);
                        ctx.lineTo(x, y2);
                        ctx.stroke();
                    }
                }
                
                // 最後の行からゴールまでの線
                const yLastRow = maxRow * drawSettings.lineSpacing + drawSettings.paddingY;
                const yGoal = (maxRow + 1) * drawSettings.lineSpacing + drawSettings.paddingY;
                
                ctx.beginPath();
                ctx.moveTo(x, yLastRow);
                ctx.lineTo(x, yGoal);
                ctx.stroke();
            }
            
            // 横線を描画
            ctx.strokeStyle = drawSettings.horizontalLineColor;
            amidakujiData.connections.forEach(conn => {
                const x1 = conn.col * colWidth + colWidth / 2;
                const x2 = (conn.col + 1) * colWidth + colWidth / 2;
                const y = conn.row * drawSettings.lineSpacing + drawSettings.paddingY;
                
                ctx.beginPath();
                ctx.moveTo(x1, y);
                ctx.lineTo(x2, y);
                ctx.stroke();
            });
        }

        // パスのトレース
        function tracePath(startIndex) {
            if (startIndex < 0 || startIndex >= amidakujiData.columns) return;
            if (amidakujiData.isTracing) return; // 既にトレース中なら何もしない
            
            amidakujiData.isTracing = true; // トレース開始
            
            const path = amidakujiData.paths[startIndex].path;
            if (!path || path.length === 0) {
                amidakujiData.isTracing = false;
                return;
            }
            
            const colWidth = drawSettings.colWidth;
            
            // トレース前に再描画
            clearCanvas();
            drawAmidakuji();
            
            // アニメーションの設定
            let currentStep = 0;
            const pathLength = path.length - 1;
            
            // アニメーション関数
            function animate() {
                if (currentStep >= pathLength) {
                    // アニメーション終了
                    amidakujiData.isTracing = false;
                    
                    // ゴールポイントを表示
                    const goalIndex = amidakujiData.paths[startIndex].goal;
                    const goalPoints = document.querySelectorAll('.goal-point');
                    
                    // 一時的にマスクを解除してゴールを表示
                    goalPoints[goalIndex].classList.remove('masked');
                    
                    // ゴールポイントをハイライト
                    goalPoints[goalIndex].style.background = 'rgba(99, 102, 241, 0.3)';
                    goalPoints[goalIndex].style.borderColor = 'rgba(99, 102, 241, 0.5)';
                    
                    // トーストでゴール通知
                    showToast(`${amidakujiData.startNames[startIndex]}は${goalPoints[goalIndex].textContent}に到達しました！`);
                    
                    // 一定時間後にマスクを再適用（ユーザー設定を尊重）
                    if (amidakujiData.goalMasked) {
                        setTimeout(() => {
                            if (amidakujiData.goalMasked) {
                                goalPoints[goalIndex].classList.add('masked');
                            }
                            
                            // ハイライトを元に戻す
                            setTimeout(() => {
                                goalPoints[goalIndex].style.background = '';
                                goalPoints[goalIndex].style.borderColor = '';
                            }, 1000);
                        }, 3000);
                    } else {
                        // マスクしない場合は、ハイライトだけ元に戻す
                        setTimeout(() => {
                            goalPoints[goalIndex].style.background = '';
                            goalPoints[goalIndex].style.borderColor = '';
                        }, 3000);
                    }
                    
                    return;
                }
                
                // 現在のステップと次のステップのポイントを取得
                const current = path[currentStep];
                const next = path[currentStep + 1];
                
                // 座標を計算
                const x1 = current.x * colWidth + colWidth / 2;
                const y1 = current.y < 0 ? drawSettings.paddingY - drawSettings.startPaddingY : current.y * drawSettings.lineSpacing + drawSettings.paddingY;
                const x2 = next.x * colWidth + colWidth / 2;
                const y2 = next.y < 0 ? drawSettings.paddingY - drawSettings.startPaddingY : next.y * drawSettings.lineSpacing + drawSettings.paddingY;
                
                // 線を描画
                ctx.beginPath();
                ctx.strokeStyle = drawSettings.activeLineColor;
                ctx.lineWidth = drawSettings.lineWidth + 1;
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
                
                // 次のステップへ
                currentStep++;
                
                // 次のフレームをリクエスト
                setTimeout(animate, drawSettings.animationSpeed);
            }
            
            // アニメーション開始
            animate();
        }

        // トースト通知を表示
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('active');
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // iOSのスクロール制御（バウンス効果を防ぐ）
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.amidakuji-canvas') || e.target.closest('.amidakuji-content')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // アドレスバーのリサイズ対応
        function handleResize() {
            setViewportHeight();
            
            if (amidakujiContainer.style.display !== 'none') {
                // トレース中は再描画しない
                if (!amidakujiData.isTracing) {
                    resizeCanvas();
                    drawAmidakuji();
                }
            }
        }

        // ページ読み込み時の初期化
        window.addEventListener('load', init);
        
        // ウィンドウリサイズとスクロール時のイベント
        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', handleResize);
        window.addEventListener('scroll', function() {
            // スクロール中もビューポート高さを更新
            setViewportHeight();
        });
        
        // iOSのソフトキーボード表示/非表示時の高さ調整
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                setTimeout(setViewportHeight, 300);
            });
            input.addEventListener('blur', () => {
                setTimeout(setViewportHeight, 300);
            });
        });

        // モバイルデバイスの検出とタッチ最適化
        if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
            document.body.classList.add('mobile');
            
            // タッチデバイスでのダブルタップによるズームを防止
            let lastTap = 0;
            document.addEventListener('touchend', function(e) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    e.preventDefault();
                }
                lastTap = currentTime;
            });
        }
    </script>
