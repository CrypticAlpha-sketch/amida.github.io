<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改良版・スマホ対応あみだくじ 2.0</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --win: #4cc9f0;
            --lose: #f72585;
            --dark: #212529;
            --light: #f8f9fa;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            padding: 10px;
            gap: 8px;
        }
        
        header {
            text-align: center;
            padding: 10px 0;
        }
        
        h1 {
            font-size: 1.5rem;
            margin: 0;
            color: var(--secondary);
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow: hidden;
            height: 100%;
        }
        
        .controls {
            background: white;
            border-radius: var(--radius);
            padding: 12px;
            box-shadow: var(--shadow);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label {
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="number"] {
            width: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
        }
        
        input[type="range"] {
            flex: 1;
        }
        
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .start-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
            align-items: center;
        }
        
        .start-selector-label {
            font-weight: 600;
            font-size: 14px;
        }
        
        .radio-container {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
        }
        
        .canvas-container {
            flex: 1;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }
        
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
        
        .label-input {
            position: absolute;
            padding: 8px;
            border: 2px solid var(--primary);
            border-radius: 6px;
            background-color: white;
            font-size: 14px;
            width: 150px;
            z-index: 10;
            display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .result-container {
            padding: 10px;
        }
        
        .result-message {
            padding: 12px;
            border-radius: var(--radius);
            font-weight: bold;
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .winner-result {
            background-color: rgba(76, 201, 240, 0.2);
            color: var(--win);
            border: 1px solid var(--win);
        }
        
        .loser-result {
            background-color: rgba(247, 37, 133, 0.1);
            color: var(--lose);
            border: 1px solid var(--lose);
        }
        
        footer {
            font-size: 12px;
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .hint {
            margin: 5px 0;
        }
        
        .hint strong {
            color: var(--secondary);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 5px;
                gap: 5px;
            }
            
            .controls {
                padding: 10px;
                grid-template-columns: 1fr;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 13px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .control-group {
                gap: 6px;
            }
            
            footer {
                font-size: 11px;
                padding: 8px;
            }
        }
        
        /* For even smaller screens */
        @media (max-width: 480px) {
            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .input-group input[type="range"] {
                width: 100%;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .start-selector {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .radio-options {
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .canvas-container {
                min-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>改良版・スマホ対応あみだくじ 2.0</h1>
        </header>
        
        <div class="game-area">
            <div class="controls">
                <div class="control-group">
                    <div class="input-group">
                        <label for="columns">列の数:</label>
                        <input type="number" id="columns" min="2" max="10" value="5">
                    </div>
                    <div class="input-group">
                        <label for="horizontalLines">横線の数:</label>
                        <input type="number" id="horizontalLines" min="3" max="30" value="10">
                    </div>
                    <div class="input-group">
                        <label for="speedSlider">アニメーション速度:</label>
                        <input type="range" id="speedSlider" min="1" max="10" value="5">
                        <span id="speedValue">5</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="button-group">
                        <button id="generateBtn" class="btn btn-primary">あみだくじを生成</button>
                    </div>
                    
                    <div class="start-selector" id="startSelector">
                        <span class="start-selector-label">スタート位置:</span>
                        <div class="radio-options">
                            <!-- Start column selector will be generated here -->
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <button id="traceBtn" disabled class="btn btn-secondary">トレースする</button>
                        <button id="resetBtn" disabled class="btn btn-secondary">リセット</button>
                    </div>
                </div>
            </div>
            
            <div class="canvas-container">
                <canvas id="amidakuji"></canvas>
                <input type="text" id="labelInput" class="label-input">
            </div>
            
            <div class="result-container">
                <div class="result-message" id="resultMessage"></div>
            </div>
        </div>
        
        <footer>
            <div class="hint">スタート位置を選んで「トレースする」ボタンをクリックすると、結果をアニメーションで表示します。</div>
            <div class="hint"><strong>青鉛筆アイコン</strong>または<strong>スタートラベル</strong>をクリックしてスタート名を編集できます。</div>
            <div class="hint"><strong>オレンジ鉛筆アイコン</strong>または<strong>ゴールラベル</strong>をクリックしてゴール名を編集できます。</div>
            <div class="hint">ゴールの下にあるチェックボックスで当たりを設定できます。</div>
        </footer>
    </div>

    <script>
        // DOM elements
        const columnsInput = document.getElementById('columns');
        const horizontalLinesInput = document.getElementById('horizontalLines');
        const generateBtn = document.getElementById('generateBtn');
        const traceBtn = document.getElementById('traceBtn');
        const resetBtn = document.getElementById('resetBtn');
        const canvas = document.getElementById('amidakuji');
        const ctx = canvas.getContext('2d');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const startSelector = document.getElementById('startSelector').querySelector('.radio-options');
        const resultMessage = document.getElementById('resultMessage');
        const labelInput = document.getElementById('labelInput');
        const canvasContainer = document.querySelector('.canvas-container');

        // Constants for vertical layout
        const HORIZONTAL_SPACING = 50;  // Space between vertical lines
        const VERTICAL_SPACING = 40;    // Space between horizontal levels
        const TOP_MARGIN = 70;          // Space at the top (increased for labels)
        const LEFT_MARGIN = 50;         // Space at the left
        const LINE_WIDTH = 2;           // Width of lines
        const TRACER_RADIUS = 6;        // Radius of the tracer circle
        const BOTTOM_MARGIN = 80;       // Space at the bottom (increased for labels)

        // Variables
        let numColumns = parseInt(columnsInput.value);
        let numHorizontalLines = parseInt(horizontalLinesInput.value);
        let horizontalLines = [];
        let traceIndex = -1;
        let tracePosition = { x: 0, y: 0 };
        let traceDirection = 'down';
        let tracePath = [];
        let isTracing = false;
        let animationSpeed = parseInt(speedSlider.value);
        let animationFrame;
        let canvasWidth = 0;
        let canvasHeight = 0;
        let startColumnRadios = [];
        let selectedStartColumn = 0;
        let startLabels = [];
        let endLabels = [];
        let winners = [];
        let editingLabel = null;
        let clickAreas = [];

        // Set up event listeners
        generateBtn.addEventListener('click', generateAmidakuji);
        traceBtn.addEventListener('click', startTracing);
        resetBtn.addEventListener('click', resetTrace);
        speedSlider.addEventListener('input', updateSpeed);
        canvas.addEventListener('click', handleCanvasClick);
        
        // Make canvas responsive to container
        window.addEventListener('resize', adjustCanvasToContainer);
        
        // Label input event listeners
        labelInput.addEventListener('blur', finishEditingLabel);
        labelInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                finishEditingLabel();
            }
        });

        // Function to update animation speed
        function updateSpeed() {
            animationSpeed = parseInt(speedSlider.value);
            speedValue.textContent = animationSpeed;
        }

        // Function to adjust canvas to container size
        function adjustCanvasToContainer() {
            const containerRect = canvasContainer.getBoundingClientRect();
            
            // Determine available width and height
            const availableWidth = containerRect.width - 20; // 20px padding
            const availableHeight = containerRect.height - 20; // 20px padding
            
            // Determine scale factor based on the smaller dimension
            const scaleX = availableWidth / canvasWidth;
            const scaleY = availableHeight / canvasHeight;
            const scale = Math.min(scaleX, scaleY, 1); // Don't scale up beyond 1
            
            // Apply scale
            canvas.style.transformOrigin = 'center';
            canvas.style.transform = `scale(${scale})`;
        }

        // Initialize
        generateAmidakuji();

        // Function to generate a new Amidakuji
        function generateAmidakuji() {
            // Get input values
            numColumns = parseInt(columnsInput.value);
            numHorizontalLines = parseInt(horizontalLinesInput.value);

            // Validate input
            if (numColumns < 2) numColumns = 2;
            if (numColumns > 10) numColumns = 10;
            if (numHorizontalLines < 3) numHorizontalLines = 3;
            if (numHorizontalLines > 30) numHorizontalLines = 30;

            // Update input values
            columnsInput.value = numColumns;
            horizontalLinesInput.value = numHorizontalLines;

            // Reset tracing state
            resetTrace();

            // Reset result message
            resultMessage.style.display = 'none';

            // Calculate canvas dimensions based on content
            canvasWidth = numColumns * HORIZONTAL_SPACING + LEFT_MARGIN * 2;
            canvasWidth = Math.max(canvasWidth, 300); // Minimum width
            
            // Calculate height based on the number of horizontal lines
            canvasHeight = numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN + BOTTOM_MARGIN;
            
            // Set canvas dimensions
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            // Apply responsive scaling
            adjustCanvasToContainer();

            // Initialize labels and winners if not already set
            if (startLabels.length !== numColumns) {
                startLabels = Array(numColumns).fill().map((_, i) => `スタート ${i + 1}`);
            } else {
                // Keep existing labels but ensure array is right size
                startLabels = startLabels.slice(0, numColumns);
                while (startLabels.length < numColumns) {
                    startLabels.push(`スタート ${startLabels.length + 1}`);
                }
            }
            
            if (endLabels.length !== numColumns) {
                endLabels = Array(numColumns).fill().map((_, i) => `ゴール ${i + 1}`);
            } else {
                // Keep existing labels but ensure array is right size
                endLabels = endLabels.slice(0, numColumns);
                while (endLabels.length < numColumns) {
                    endLabels.push(`ゴール ${endLabels.length + 1}`);
                }
            }
            
            if (winners.length !== numColumns) {
                winners = Array(numColumns).fill(false);
            } else {
                // Keep existing winners but ensure array is right size
                winners = winners.slice(0, numColumns);
                while (winners.length < numColumns) {
                    winners.push(false);
                }
            }

            // Generate horizontal lines with improved distribution
            horizontalLines = [];
            
            // Create a 2D grid to track where horizontal lines are placed
            // This helps us avoid overlapping lines
            const grid = [];
            for (let i = 0; i < numHorizontalLines; i++) {
                grid[i] = [];
                for (let j = 0; j < numColumns - 1; j++) {
                    grid[i][j] = false;
                }
            }
            
            // Add horizontal lines with better distribution
            // We'll aim for around 30-40% of possible connections to have lines
            const targetLineCount = Math.floor((numHorizontalLines * (numColumns - 1)) * 0.35);
            let lineCount = 0;
            
            // First pass: add lines randomly but with constraints
            while (lineCount < targetLineCount && lineCount < numHorizontalLines * (numColumns - 1)) {
                const level = Math.floor(Math.random() * numHorizontalLines);
                const column = Math.floor(Math.random() * (numColumns - 1));
                
                // Check if this spot and adjacent spots are empty
                // We don't want lines at the same level next to each other
                if (!grid[level][column]) {
                    // Check if there's a line directly to the left or right
                    const hasAdjacentLine = 
                        (column > 0 && grid[level][column - 1]) || 
                        (column < numColumns - 2 && grid[level][column + 1]);
                    
                    // No connections at the very top (level 0) to prevent start connections
                    if (level === 0) {
                        continue;
                    }
                    
                    // Only add the line if there's no adjacent line at the same level
                    if (!hasAdjacentLine) {
                        grid[level][column] = true;
                        horizontalLines.push({
                            level: level,
                            column: column
                        });
                        lineCount++;
                    }
                }
            }

            // Generate start column selector
            generateStartColumnSelector();

            // Draw the Amidakuji
            drawAmidakuji();

            // Enable trace button
            traceBtn.disabled = false;
            resetBtn.disabled = true;
        }

        // Function to generate start column selector
        function generateStartColumnSelector() {
            startSelector.innerHTML = '';
            startColumnRadios = [];
            
            for (let i = 0; i < numColumns; i++) {
                const radioContainer = document.createElement('div');
                radioContainer.className = 'radio-container';
                
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'startColumn';
                radio.id = `start-column-${i}`;
                radio.value = i;
                radio.checked = i === 0; // Select the first one by default
                
                const label = document.createElement('label');
                label.htmlFor = `start-column-${i}`;
                label.textContent = `${i + 1}`;
                
                radioContainer.appendChild(radio);
                radioContainer.appendChild(label);
                startSelector.appendChild(radioContainer);
                
                startColumnRadios.push(radio);
            }
            
            // Set the default selected column
            selectedStartColumn = 0;
            
            // Add event listeners to radios
            startColumnRadios.forEach((radio, index) => {
                radio.addEventListener('change', () => {
                    if (radio.checked) {
                        selectedStartColumn = index;
                    }
                });
            });
        }

        // Function to draw the Amidakuji
        function drawAmidakuji() {
            // Clear canvas and click areas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            clickAreas = [];

            // Set line style
            ctx.lineWidth = LINE_WIDTH;
            ctx.strokeStyle = '#333';

            // Draw vertical lines
            for (let i = 0; i < numColumns; i++) {
                const x = i * HORIZONTAL_SPACING + LEFT_MARGIN;
                ctx.beginPath();
                ctx.moveTo(x, TOP_MARGIN);
                ctx.lineTo(x, numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN);
                ctx.stroke();
                
                // Add start position markers
                ctx.fillStyle = '#4361ee';
                ctx.beginPath();
                ctx.arc(x, TOP_MARGIN, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Add column numbers at the top
                ctx.fillStyle = '#212529';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText((i + 1).toString(), x, TOP_MARGIN - 20);
                
                // Draw start labels with edit icon
                ctx.fillStyle = '#4361ee';
                ctx.font = 'bold 12px Arial';
                
                // Draw edit icon (pencil)
                ctx.fillRect(x - 50, TOP_MARGIN - 48, 12, 12);
                ctx.fillStyle = 'white';
                ctx.fillRect(x - 48, TOP_MARGIN - 46, 8, 8);
                ctx.fillStyle = '#4361ee';
                ctx.fillRect(x - 47, TOP_MARGIN - 45, 1, 6);
                
                // Draw label text
                ctx.fillStyle = '#4361ee';
                ctx.fillText(startLabels[i], x, TOP_MARGIN - 35);
                
                // Add start label click area
                clickAreas.push({
                    type: 'startLabel',
                    index: i,
                    x: x - 60,
                    y: TOP_MARGIN - 50,
                    width: 120,
                    height: 25
                });
                
                // Add end position markers
                ctx.fillStyle = '#f72585';
                ctx.beginPath();
                ctx.arc(x, numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Add column numbers at the bottom
                ctx.fillStyle = '#212529';
                ctx.fillText((i + 1).toString(), x, numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN + 20);
                
                // Draw end labels with edit icon
                ctx.fillStyle = '#f72585';
                
                // Draw edit icon (pencil)
                ctx.fillRect(x - 50, numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN + 22, 12, 12);
                ctx.fillStyle = 'white';
                ctx.fillRect(x - 48, numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN + 24, 8, 8);
                ctx.fillStyle = '#f72585';
                ctx.fillRect(x - 47, numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN + 25, 1, 6);
                
                // Draw label text
                ctx.fillStyle = '#f72585';
                ctx.font = 'bold 12px Arial';
                ctx.fillText(endLabels[i], x, numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN + 35);
                
                // Add end label click area
                clickAreas.push({
                    type: 'endLabel',
                    index: i,
                    x: x - 60,
                    y: numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN + 20,
                    width: 120,
                    height: 25
                });
                
                // Draw winner checkbox
                const checkboxY = numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN + 50;
                ctx.strokeStyle = winners[i] ? '#4cc9f0' : '#999';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.rect(x - 8, checkboxY - 8, 16, 16);
                ctx.stroke();
                
                if (winners[i]) {
                    ctx.fillStyle = '#4cc9f0';
                    ctx.beginPath();
                    ctx.rect(x - 6, checkboxY - 6, 12, 12);
                    ctx.fill();
                }
                
                // Add winner checkbox click area
                clickAreas.push({
                    type: 'winner',
                    index: i,
                    x: x - 15,
                    y: checkboxY - 15,
                    width: 30,
                    height: 30
                });
                
                // Add "当たり" text for winner checkboxes
                ctx.fillStyle = '#333';
                ctx.font = '12px Arial';
                ctx.fillText('当たり', x, checkboxY + 20);
            }

            // Draw horizontal lines
            for (const line of horizontalLines) {
                const y = line.level * VERTICAL_SPACING + TOP_MARGIN;
                const x1 = line.column * HORIZONTAL_SPACING + LEFT_MARGIN;
                const x2 = (line.column + 1) * HORIZONTAL_SPACING + LEFT_MARGIN;
                
                ctx.strokeStyle = '#333';
                ctx.lineWidth = LINE_WIDTH;
                ctx.beginPath();
                ctx.moveTo(x1, y);
                ctx.lineTo(x2, y);
                ctx.stroke();
            }

            // Draw path if tracing
            if (tracePath.length > 0) {
                ctx.lineWidth = 3;
                ctx.strokeStyle = '#FF5722';
                
                ctx.beginPath();
                ctx.moveTo(tracePath[0].x, tracePath[0].y);
                
                for (let i = 1; i < tracePath.length; i++) {
                    ctx.lineTo(tracePath[i].x, tracePath[i].y);
                }
                
                ctx.stroke();
                
                // Draw tracer
                if (tracePosition) {
                    ctx.fillStyle = '#FF5722';
                    ctx.beginPath();
                    ctx.arc(tracePosition.x, tracePosition.y, TRACER_RADIUS, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // Handle canvas click
        function handleCanvasClick(e) {
            if (isTracing) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            // Check if click is in any of our click areas
            for (const area of clickAreas) {
                if (
                    x >= area.x && 
                    x <= area.x + area.width && 
                    y >= area.y && 
                    y <= area.y + area.height
                ) {
                    if (area.type === 'startLabel') {
                        editLabel('start', area.index, e.clientX, e.clientY);
                    } else if (area.type === 'endLabel') {
                        editLabel('end', area.index, e.clientX, e.clientY);
                    } else if (area.type === 'winner') {
                        toggleWinner(area.index);
                    }
                    break;
                }
            }
        }
        
        // Edit label function
        function editLabel(type, index, x, y) {
            editingLabel = { type, index };
            
            const label = type === 'start' ? startLabels[index] : endLabels[index];
            
            labelInput.value = label;
            labelInput.style.left = `${x - 75}px`;  // Adjusted for wider input
            labelInput.style.top = `${y - 15}px`;
            labelInput.style.display = 'block';
            labelInput.focus();
            labelInput.select();
            
            // Add placeholder based on type
            if (type === 'start') {
                labelInput.placeholder = "スタートラベルを入力";
            } else {
                labelInput.placeholder = "ゴールラベルを入力";
            }
        }
        
        // Finish editing label
        function finishEditingLabel() {
            if (!editingLabel) return;
            
            const newValue = labelInput.value.trim();
            if (newValue) {
                if (editingLabel.type === 'start') {
                    startLabels[editingLabel.index] = newValue;
                } else {
                    endLabels[editingLabel.index] = newValue;
                }
            }
            
            labelInput.style.display = 'none';
            editingLabel = null;
            
            // Redraw the Amidakuji
            drawAmidakuji();
        }
        
        // Toggle winner
        function toggleWinner(index) {
            winners[index] = !winners[index];
            drawAmidakuji();
        }

        // Function to start tracing
        function startTracing() {
            if (isTracing) return;
            
            isTracing = true;
            traceBtn.disabled = true;
            generateBtn.disabled = true;
            
            // Use the selected starting column
            traceIndex = selectedStartColumn;
            
            // Start position
            tracePosition = {
                x: traceIndex * HORIZONTAL_SPACING + LEFT_MARGIN,
                y: TOP_MARGIN
            };
            
            traceDirection = 'down';
            tracePath = [{ ...tracePosition }];
            
            // Hide any previous result message
            resultMessage.style.display = 'none';
            
            // Move canvas into view if needed
            canvasContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            // Start animation
            animateTrace();
        }

        // Function to animate the trace
        function animateTrace() {
            // Speed factor - lower value means faster animation
            const speedFactor = 11 - animationSpeed;
            
            // Move the tracer
            if (traceDirection === 'down') {
                // 下向きの移動
                tracePosition.y += speedFactor;
                
                // 現在のレベル（段）を計算
                const currentLevel = Math.round((tracePosition.y - TOP_MARGIN) / VERTICAL_SPACING);
                
                // 次のレベルに到達したかをチェック
                if (currentLevel >= 0 && currentLevel < numHorizontalLines) {
                    const levelY = currentLevel * VERTICAL_SPACING + TOP_MARGIN;
                    
                    // もし正確なレベル位置に近い場合は補正する
                    if (Math.abs(tracePosition.y - levelY) < speedFactor) {
                        // 横線をチェック
                        const leftLine = horizontalLines.find(line => 
                            line.level === currentLevel && line.column === traceIndex - 1);
                        
                        const rightLine = horizontalLines.find(line => 
                            line.level === currentLevel && line.column === traceIndex);
                        
                        if (leftLine) {
                            // 左からの横線にヒット
                            tracePosition.y = levelY;
                            traceDirection = 'left';
                            tracePath.push({ ...tracePosition });
                            traceIndex--;
                        } else if (rightLine) {
                            // 右からの横線にヒット
                            tracePosition.y = levelY;
                            traceDirection = 'right';
                            tracePath.push({ ...tracePosition });
                            traceIndex++;
                        }
                    }
                }
                
                // 終点に到達したかチェック
                const endY = numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN;
                if (tracePosition.y >= endY) {
                    tracePosition.y = endY;
                    tracePath.push({ ...tracePosition });
                    finishTrace();
                    return;
                }
            } else if (traceDirection === 'left') {
                // 左方向の移動
                tracePosition.x -= speedFactor;
                
                // 垂直線に到達したかをチェック
                const targetX = traceIndex * HORIZONTAL_SPACING + LEFT_MARGIN;
                if (tracePosition.x <= targetX) {
                    tracePosition.x = targetX;
                    traceDirection = 'down';
                    tracePath.push({ ...tracePosition });
                    // 確実に次のレベルに移動させるため、少し下に進める
                    tracePosition.y += 1;
                }
            } else if (traceDirection === 'right') {
                // 右方向の移動
                tracePosition.x += speedFactor;
                
                // 垂直線に到達したかをチェック
                const targetX = traceIndex * HORIZONTAL_SPACING + LEFT_MARGIN;
                if (tracePosition.x >= targetX) {
                    tracePosition.x = targetX;
                    traceDirection = 'down';
                    tracePath.push({ ...tracePosition });
                    // 確実に次のレベルに移動させるため、少し下に進める
                    tracePosition.y += 1;
                }
            }
            
            // 再描画
            drawAmidakuji();
            
            // アニメーション継続 - use requestAnimationFrame for smoother animation
            animationFrame = requestAnimationFrame(animateTrace);
        }

        // Function to finish tracing
        function finishTrace() {
            isTracing = false;
            
            // Get the start and end values
            const startValue = selectedStartColumn;
            const endValue = traceIndex;
            
            // Get the result
            const startLabel = startLabels[startValue];
            const endLabel = endLabels[endValue];
            
            // Check if this is a winner
            const isWinner = winners[endValue];
            
            // Draw final path one more time to ensure it's visible all the way to bottom
            // Add a final point at the end position if needed
            const finalY = numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN;
            const finalX = endValue * HORIZONTAL_SPACING + LEFT_MARGIN;
            
            // Check if we need to add a final point
            const lastPoint = tracePath[tracePath.length - 1];
            if (lastPoint.y < finalY || lastPoint.x !== finalX) {
                tracePath.push({ x: finalX, y: finalY });
            }
            
            // Update trace position to final point
            tracePosition = { x: finalX, y: finalY };
            
            // Redraw one last time
            drawAmidakuji();
            
            // Show result with animation
            resultMessage.className = isWinner ? 'result-message winner-result' : 'result-message loser-result';
            
            const resultText = document.createElement('div');
            resultText.innerHTML = `
                <div style="font-size: 16px; margin-bottom: 5px;">
                    ${startLabel} → ${endLabel}
                </div>
                <div style="font-size: 20px; font-weight: bold;">
                    ${isWinner ? '当たり！🎉' : 'はずれ 😢'}
                </div>
            `;
            
            resultMessage.innerHTML = '';
            resultMessage.appendChild(resultText);
            resultMessage.style.display = 'block';
            
            // Scroll result message into view
            setTimeout(() => {
                resultMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 500);
            
            // Enable buttons
            resetBtn.disabled = false;
            generateBtn.disabled = false;
        }

        // Function to reset the trace
        function resetTrace() {
            if (isTracing) {
                cancelAnimationFrame(animationFrame);
                isTracing = false;
            }
            
            tracePath = [];
            tracePosition = null;
            
            // Hide result message
            resultMessage.style.display = 'none';
            
            // Redraw
            drawAmidakuji();
            
            // Enable buttons
            traceBtn.disabled = false;
            generateBtn.disabled = false;
            resetBtn.disabled = true;
        }

        // Handle intersection observer for keeping animation in view
        const observer = new IntersectionObserver((entries) => {
            // If canvas container is not visible and we're tracing, pause animation
            if (isTracing && !entries[0].isIntersecting) {
                cancelAnimationFrame(animationFrame);
                
                // Resume when back in view
                // We'll just add a message to let the user know
                const message = document.createElement('div');
                message.textContent = 'スクロールしてアニメーションを再開';
                message.style.position = 'absolute';
                message.style.top = '50%';
                message.style.left = '50%';
                message.style.transform = 'translate(-50%, -50%)';
                message.style.background = 'rgba(0,0,0,0.7)';
                message.style.color = 'white';
                message.style.padding = '10px';
                message.style.borderRadius = '4px';
                message.style.zIndex = '100';
                
                canvasContainer.appendChild(message);
                
                const resumeAnimation = () => {
                    if (message.parentNode) {
                        canvasContainer.removeChild(message);
                    }
                    
                    if (isTracing) {
                        animationFrame = requestAnimationFrame(animateTrace);
                    }
                    
                    canvasContainer.removeEventListener('click', resumeAnimation);
                };
                
                canvasContainer.addEventListener('click', resumeAnimation);
            } else if (isTracing && entries[0].isIntersecting) {
                // Resume animation if we were paused
                animationFrame = requestAnimationFrame(animateTrace);
            }
        }, { threshold: 0.5 });
        
        // Observe the canvas container
        observer.observe(canvasContainer);
        
        // Add swipe support for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvasContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, false);
        
        canvasContainer.addEventListener('touchend', (e) => {
            if (!e.changedTouches[0]) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // If it's more of a click than a swipe, handle as click
            if (Math.abs(diffX) < 10 && Math.abs(diffY) < 10) {
                return; // Let the click handler deal with it
            }
            
            // Handle horizontal swipe
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0) {
                    // Swipe right - go to next start position
                    if (selectedStartColumn < numColumns - 1) {
                        selectedStartColumn++;
                        startColumnRadios[selectedStartColumn].checked = true;
                    }
                } else {
                    // Swipe left - go to previous start position
                    if (selectedStartColumn > 0) {
                        selectedStartColumn--;
                        startColumnRadios[selectedStartColumn].checked = true;
                    }
                }
            }
        }, false);
    </script>
