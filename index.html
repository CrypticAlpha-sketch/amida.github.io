<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>まこのあみだ -</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --win: #4cc9f0;
            --lose: #f72585;
            --dark: #212529;
            --light: #f8f9fa;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }
        
        header {
            text-align: center;
            padding: 10px 0;
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        h1 {
            font-size: 1.5rem;
            margin: 0;
            color: var(--secondary);
        }
        
        h3 {
            font-size: 1.1rem;
            margin: 0 0 10px 0;
            color: var(--secondary);
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        
        h4 {
            font-size: 0.9rem;
            margin: 10px 0 5px 0;
            color: var(--dark);
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px); /* Adjust based on header height */
            overflow: hidden;
        }
        
        .canvas-container {
            flex: 1;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        
        canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        
        .controls {
            background: white;
            border-radius: var(--radius);
            padding: 15px;
            box-shadow: var(--shadow);
            margin: 0 10px 10px 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
        }
        
        input[type="number"] {
            width: 60px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
            font-size: 16px; /* Larger for mobile */
        }
        
        input[type="range"] {
            flex: 1;
            height: 28px; /* Taller for easier touch */
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            flex: 1;
            min-width: 120px;
            touch-action: manipulation;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .start-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }
        
        .start-selector-label {
            font-weight: 600;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .radio-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .radio-container {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .radio-container input[type="radio"] {
            width: 18px;
            height: 18px;
        }
        
        .result-container {
            padding: 10px 0;
        }
        
        .result-message {
            padding: 15px;
            border-radius: var(--radius);
            font-weight: bold;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s forwards;
        }
        
        /* Label editor styles */
        .label-editor {
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .label-section {
            margin-bottom: 15px;
        }
        
        .label-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }
        
        .label-input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .label-input-group label {
            font-size: 12px;
            color: #666;
        }
        
        .winner-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 3px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .winner-result {
            background-color: rgba(76, 201, 240, 0.2);
            color: var(--win);
            border: 1px solid var(--win);
        }
        
        .loser-result {
            background-color: rgba(247, 37, 133, 0.1);
            color: var(--lose);
            border: 1px solid var(--lose);
        }
        
        /* Toggle button for controls */
        .controls-toggle {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow);
            z-index: 100;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        /* For very small screens */
        @media (max-width: 375px) {
            .btn {
                padding: 10px 12px;
                font-size: 14px;
                min-width: 100px;
            }
            
            input[type="number"] {
                width: 50px;
                padding: 8px;
            }
            
            .controls {
                padding: 10px;
                gap: 10px;
            }
            
            .label-inputs {
                grid-template-columns: 1fr;
            }
        }
        
        /* Responsive layout */
        @media (min-width: 768px) {
            .game-container {
                flex-direction: row;
            }
            
            .canvas-container {
                flex: 2;
                margin: 10px;
            }
            
            .controls {
                flex: 1;
                max-width: 350px;
                margin: 10px;
                max-height: calc(100vh - 80px);
                overflow-y: auto;
            }
            
            .controls-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>まこのあみだ_</h1>
        </header>
        
        <div class="game-container">
            <div class="canvas-container">
                <canvas id="amidakuji"></canvas>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <div class="input-group">
                        <label for="columns">列の数:</label>
                        <input type="number" id="columns" min="2" max="10" value="5">
                    </div>
                    <div class="input-group">
                        <label for="horizontalLines">横線の数:</label>
                        <input type="number" id="horizontalLines" min="3" max="30" value="10">
                    </div>
                    <div class="input-group">
                        <label for="speedSlider">速度:</label>
                        <input type="range" id="speedSlider" min="1" max="10" value="5">
                        <span id="speedValue">5</span>
                    </div>
                </div>
                
                <div class="button-group">
                    <button id="generateBtn" class="btn btn-primary">あみだくじを生成</button>
                </div>
                
                <div class="start-selector" id="startSelector">
                    <span class="start-selector-label">スタート位置:</span>
                    <div class="radio-options">
                        <!-- Start column selector will be generated here -->
                    </div>
                </div>
                
                <div class="button-group">
                    <button id="traceBtn" disabled class="btn btn-secondary">トレースする</button>
                    <button id="resetBtn" disabled class="btn btn-secondary">リセット</button>
                </div>
                
                <div class="result-container">
                    <div class="result-message" id="resultMessage"></div>
                </div>
                
                <!-- スタートとゴールの名前編集エリア -->
                <div class="label-editor" id="labelEditor">
                    <h3>スタートとゴールの名前を編集</h3>
                    
                    <div class="label-section">
                        <h4>スタート名</h4>
                        <div class="label-inputs" id="startLabelInputs">
                            <!-- Start label inputs will be generated here -->
                        </div>
                    </div>
                    
                    <div class="label-section">
                        <h4>ゴール名</h4>
                        <div class="label-inputs" id="endLabelInputs">
                            <!-- End label inputs will be generated here -->
                        </div>
                    </div>
                    
                    <div class="label-section">
                        <h4>当たり設定</h4>
                        <div class="label-inputs" id="winnerInputs">
                            <!-- Winner inputs will be generated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Toggle button for mobile -->
        <div class="controls-toggle" id="controlsToggle">≡</div>
    </div>

    <script>
        // DOM elements
        const columnsInput = document.getElementById('columns');
        const horizontalLinesInput = document.getElementById('horizontalLines');
        const generateBtn = document.getElementById('generateBtn');
        const traceBtn = document.getElementById('traceBtn');
        const resetBtn = document.getElementById('resetBtn');
        const canvas = document.getElementById('amidakuji');
        const ctx = canvas.getContext('2d');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const startSelector = document.getElementById('startSelector').querySelector('.radio-options');
        const resultMessage = document.getElementById('resultMessage');
        const canvasContainer = document.querySelector('.canvas-container');
        const controls = document.querySelector('.controls');
        const controlsToggle = document.getElementById('controlsToggle');
        
        // Mobile optimization - toggle controls
        let controlsVisible = true;
        
        function toggleControls() {
            if (window.innerWidth < 768) { // Only on mobile
                controlsVisible = !controlsVisible;
                
                if (controlsVisible) {
                    controls.style.display = 'flex';
                    controlsToggle.textContent = '≡';
                } else {
                    controls.style.display = 'none';
                    controlsToggle.textContent = '⚙️';
                }
            }
        }
        
        controlsToggle.addEventListener('click', toggleControls);
        
        // Variables for amidakuji
        // Constants for vertical layout - 可変にする
        let HORIZONTAL_SPACING = 60;  // Space between vertical lines
        let VERTICAL_SPACING = 40;    // Space between horizontal levels
        const TOP_MARGIN = 70;          // Space at the top (increased for labels)
        const LEFT_MARGIN = 50;         // Space at the left
        const LINE_WIDTH = 3;           // Width of lines (increased for mobile)
        const TRACER_RADIUS = 8;        // Radius of the tracer circle (increased for mobile)
        const BOTTOM_MARGIN = 80;       // Space at the bottom (increased for labels)
        
        // Variables
        let numColumns = parseInt(columnsInput.value);
        let numHorizontalLines = parseInt(horizontalLinesInput.value);
        let horizontalLines = [];
        let traceIndex = -1;
        let tracePosition = { x: 0, y: 0 };
        let traceDirection = 'down';
        let tracePath = [];
        let isTracing = false;
        let animationSpeed = parseInt(speedSlider.value);
        let animationFrame;
        let canvasWidth = 0;
        let canvasHeight = 0;
        let startColumnRadios = [];
        let selectedStartColumn = 0;
        let startLabels = [];
        let endLabels = [];
        let winners = [];
        let devicePixelRatio = window.devicePixelRatio || 1;
        let startLabelInputs = [];
        let endLabelInputs = [];
        let winnerCheckboxes = [];
        
        // Set up event listeners
        generateBtn.addEventListener('click', generateAmidakuji);
        traceBtn.addEventListener('click', startTracing);
        resetBtn.addEventListener('click', resetTrace);
        speedSlider.addEventListener('input', updateSpeed);
        
        // Add touch event listeners for better mobile experience
        canvas.addEventListener('touchstart', handleCanvasTouch);
        window.addEventListener('resize', adjustCanvasToContainer);
        
        // Handle touch events on canvas
        function handleCanvasTouch(e) {
            // Prevent default to avoid scrolling while interacting with canvas
            e.preventDefault();
            
            if (!isTracing && horizontalLines.length > 0) {
                // Check if touch is near a starting point
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                const touchX = (touch.clientX - rect.left) * scaleX;
                const touchY = (touch.clientY - rect.top) * scaleY;
                
                // Check each starting point
                for (let i = 0; i < numColumns; i++) {
                    const startX = i * HORIZONTAL_SPACING + LEFT_MARGIN;
                    const startY = TOP_MARGIN;
                    
                    // Calculate distance from touch to starting point
                    const distance = Math.sqrt(Math.pow(touchX - startX, 2) + Math.pow(touchY - startY, 2));
                    
                    if (distance < 30) { // Increased touch area
                        // Select this starting column
                        selectedStartColumn = i;
                        if (startColumnRadios[i]) {
                            startColumnRadios[i].checked = true;
                        }
                        
                        // Start tracing from this point if trace button is enabled
                        if (!traceBtn.disabled) {
                            startTracing();
                        }
                        break;
                    }
                }
            }
        }
        
        // Function to update animation speed
        function updateSpeed() {
            animationSpeed = parseInt(speedSlider.value);
            speedValue.textContent = animationSpeed;
        }
        
        // Function to adjust canvas to container size with hi-DPI support
        function adjustCanvasToContainer() {
            // Get the current device pixel ratio
            devicePixelRatio = window.devicePixelRatio || 1;
            
            const containerRect = canvasContainer.getBoundingClientRect();
            
            // Determine available width and height
            const availableWidth = containerRect.width;
            const availableHeight = containerRect.height;
            
            // Fix for mobile: ensure we have minimum dimensions
            const minWidth = Math.max(320, availableWidth);
            const minHeight = Math.max(400, availableHeight);
            
            // Set canvas logical size (CSS pixels)
            canvas.style.width = `${minWidth}px`;
            canvas.style.height = `${minHeight}px`;
            
            // Set the canvas physical size (actual pixels) - accounting for hi-DPI screens
            canvas.width = Math.floor(minWidth * devicePixelRatio);
            canvas.height = Math.floor(minHeight * devicePixelRatio);
            
            // Scale all drawing operations by the device pixel ratio
            ctx.scale(devicePixelRatio, devicePixelRatio);
            
            // If we have an amidakuji already generated, redraw it
            if (horizontalLines.length > 0) {
                drawAmidakuji();
            }
        }
        
        // Generate start column selector
        function generateStartColumnSelector() {
            startSelector.innerHTML = '';
            startColumnRadios = [];
            
            for (let i = 0; i < numColumns; i++) {
                const radioContainer = document.createElement('div');
                radioContainer.className = 'radio-container';
                
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'startColumn';
                radio.id = `start-column-${i}`;
                radio.value = i;
                radio.checked = i === 0; // Select the first one by default
                
                // Make radio buttons larger for mobile
                radio.style.width = '20px';
                radio.style.height = '20px';
                
                const label = document.createElement('label');
                label.htmlFor = `start-column-${i}`;
                label.textContent = `${i + 1}`;
                
                radioContainer.appendChild(radio);
                radioContainer.appendChild(label);
                startSelector.appendChild(radioContainer);
                
                startColumnRadios.push(radio);
            }
            
            // Set the default selected column
            selectedStartColumn = 0;
            
            // Add event listeners to radios
            startColumnRadios.forEach((radio, index) => {
                radio.addEventListener('change', () => {
                    if (radio.checked) {
                        selectedStartColumn = index;
                    }
                });
            });
        }
        
        // Create label editors
        function createLabelEditors() {
            // Clear existing inputs
            startLabelInputs = [];
            endLabelInputs = [];
            winnerCheckboxes = [];
            
            const startLabelsContainer = document.getElementById('startLabelInputs');
            const endLabelsContainer = document.getElementById('endLabelInputs');
            const winnerInputsContainer = document.getElementById('winnerInputs');
            
            startLabelsContainer.innerHTML = '';
            endLabelsContainer.innerHTML = '';
            winnerInputsContainer.innerHTML = '';
            
            // Create inputs for each column
            for (let i = 0; i < numColumns; i++) {
                // Start label inputs
                const startLabelGroup = document.createElement('div');
                startLabelGroup.className = 'label-input-group';
                
                const startLabel = document.createElement('label');
                startLabel.htmlFor = `start-label-${i}`;
                startLabel.textContent = `${i + 1}番`;
                
                const startInput = document.createElement('input');
                startInput.type = 'text';
                startInput.id = `start-label-${i}`;
                startInput.value = startLabels[i] || `スタート ${i + 1}`;
                startInput.addEventListener('input', () => {
                    startLabels[i] = startInput.value;
                    drawAmidakuji();
                });
                
                startLabelGroup.appendChild(startLabel);
                startLabelGroup.appendChild(startInput);
                startLabelsContainer.appendChild(startLabelGroup);
                startLabelInputs.push(startInput);
                
                // End label inputs
                const endLabelGroup = document.createElement('div');
                endLabelGroup.className = 'label-input-group';
                
                const endLabel = document.createElement('label');
                endLabel.htmlFor = `end-label-${i}`;
                endLabel.textContent = `${i + 1}番`;
                
                const endInput = document.createElement('input');
                endInput.type = 'text';
                endInput.id = `end-label-${i}`;
                endInput.value = endLabels[i] || `ゴール ${i + 1}`;
                endInput.addEventListener('input', () => {
                    endLabels[i] = endInput.value;
                    drawAmidakuji();
                });
                
                endLabelGroup.appendChild(endLabel);
                endLabelGroup.appendChild(endInput);
                endLabelsContainer.appendChild(endLabelGroup);
                endLabelInputs.push(endInput);
                
                // Winner inputs (checkboxes)
                const winnerGroup = document.createElement('div');
                winnerGroup.className = 'winner-checkbox';
                
                const winnerCheckbox = document.createElement('input');
                winnerCheckbox.type = 'checkbox';
                winnerCheckbox.id = `winner-${i}`;
                winnerCheckbox.checked = winners[i] || false;
                winnerCheckbox.addEventListener('change', () => {
                    winners[i] = winnerCheckbox.checked;
                    drawAmidakuji();
                });
                
                const winnerLabel = document.createElement('label');
                winnerLabel.htmlFor = `winner-${i}`;
                winnerLabel.textContent = `${i + 1}番が当たり`;
                
                winnerGroup.appendChild(winnerCheckbox);
                winnerGroup.appendChild(winnerLabel);
                winnerInputsContainer.appendChild(winnerGroup);
                winnerCheckboxes.push(winnerCheckbox);
            }
        }
        
        function generateAmidakuji() {
            // Get input values
            numColumns = parseInt(columnsInput.value);
            numHorizontalLines = parseInt(horizontalLinesInput.value);
            
            // Validate input
            if (numColumns < 2) numColumns = 2;
            if (numColumns > 10) numColumns = 10;
            if (numHorizontalLines < 3) numHorizontalLines = 3;
            if (numHorizontalLines > 30) numHorizontalLines = 30;
            
            // Update input values
            columnsInput.value = numColumns;
            horizontalLinesInput.value = numHorizontalLines;
            
            // Reset tracing state
            resetTrace();
            
            // Reset result message
            resultMessage.style.display = 'none';
            
            // Adjust spacing based on number of columns and lines
            // 列の数に合わせて水平方向のスペースを調整
            HORIZONTAL_SPACING = Math.max(40, Math.min(80, (canvas.width / devicePixelRatio - LEFT_MARGIN * 2) / numColumns));
            
            // 横線の数に合わせて垂直方向のスペースを調整
            VERTICAL_SPACING = Math.max(30, Math.min(60, (canvas.height / devicePixelRatio - TOP_MARGIN - BOTTOM_MARGIN) / numHorizontalLines));
            
            // Ensure canvas is properly sized
            adjustCanvasToContainer();
            
            // Initialize or preserve labels
            if (startLabels.length !== numColumns) {
                // If it's a new size, create new labels
                startLabels = Array(numColumns).fill().map((_, i) => `スタート ${i + 1}`);
                endLabels = Array(numColumns).fill().map((_, i) => `ゴール ${i + 1}`);
                winners = Array(numColumns).fill(false);
                
                // Choose a random winner
                const randomWinnerIndex = Math.floor(Math.random() * numColumns);
                winners[randomWinnerIndex] = true;
            } else {
                // If same size, preserve existing labels but ensure arrays are right size
                startLabels = startLabels.slice(0, numColumns);
                while (startLabels.length < numColumns) {
                    startLabels.push(`スタート ${startLabels.length + 1}`);
                }
                
                endLabels = endLabels.slice(0, numColumns);
                while (endLabels.length < numColumns) {
                    endLabels.push(`ゴール ${endLabels.length + 1}`);
                }
                
                winners = winners.slice(0, numColumns);
                while (winners.length < numColumns) {
                    winners.push(false);
                }
                
                // Make sure at least one winner exists
                if (!winners.includes(true)) {
                    const randomWinnerIndex = Math.floor(Math.random() * numColumns);
                    winners[randomWinnerIndex] = true;
                }
            }
            
            // Generate horizontal lines with improved distribution
            horizontalLines = [];
            
            // Create a 2D grid to track where horizontal lines are placed
            const grid = [];
            for (let i = 0; i < numHorizontalLines; i++) {
                grid[i] = [];
                for (let j = 0; j < numColumns - 1; j++) {
                    grid[i][j] = false;
                }
            }
            
            // Add horizontal lines with better distribution
            // We'll aim for around 30-40% of possible connections to have lines
            const targetLineCount = Math.floor((numHorizontalLines * (numColumns - 1)) * 0.35);
            let lineCount = 0;
            
            // First pass: add lines randomly but with constraints
            while (lineCount < targetLineCount && lineCount < numHorizontalLines * (numColumns - 1)) {
                const level = Math.floor(Math.random() * numHorizontalLines);
                const column = Math.floor(Math.random() * (numColumns - 1));
                
                // Check if this spot and adjacent spots are empty
                if (!grid[level][column]) {
                    // Check if there's a line directly to the left or right
                    const hasAdjacentLine = 
                        (column > 0 && grid[level][column - 1]) || 
                        (column < numColumns - 2 && grid[level][column + 1]);
                    
                    // No connections at the very top (level 0) to prevent start connections
                    if (level === 0) {
                        continue;
                    }
                    
                    // Only add the line if there's no adjacent line at the same level
                    if (!hasAdjacentLine) {
                        grid[level][column] = true;
                        horizontalLines.push({
                            level: level,
                            column: column
                        });
                        lineCount++;
                    }
                }
            }
            
            // Generate start column selector
            generateStartColumnSelector();
            
            // Create label editors
            createLabelEditors();
            
            // Draw the Amidakuji
            drawAmidakuji();
            
            // Enable trace button
            traceBtn.disabled = false;
            resetBtn.disabled = true;
        }
        
        // Function to draw the Amidakuji
        function drawAmidakuji() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width / devicePixelRatio, canvas.height / devicePixelRatio);
            
            // Set line style
            ctx.lineWidth = LINE_WIDTH;
            ctx.strokeStyle = '#333';
            
            // Draw vertical lines
            for (let i = 0; i < numColumns; i++) {
                const x = i * HORIZONTAL_SPACING + LEFT_MARGIN;
                ctx.beginPath();
                ctx.moveTo(x, TOP_MARGIN);
                ctx.lineTo(x, numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN);
                ctx.stroke();
                
                // Add start position markers
                ctx.fillStyle = '#4361ee';
                ctx.beginPath();
                ctx.arc(x, TOP_MARGIN, 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Add column numbers at the top
                ctx.fillStyle = '#212529';
                ctx.font = 'bold 16px Arial'; // Larger for mobile
                ctx.textAlign = 'center';
                ctx.fillText((i + 1).toString(), x, TOP_MARGIN - 20);
                
                // Draw start labels
                ctx.fillStyle = '#4361ee';
                ctx.font = 'bold 14px Arial'; // Larger for mobile
                ctx.fillText(startLabels[i] || `スタート ${i+1}`, x, TOP_MARGIN - 40);
                
                // Add end position markers
                ctx.fillStyle = '#f72585';
                ctx.beginPath();
                ctx.arc(x, numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN, 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw end labels
                ctx.fillStyle = '#f72585';
                ctx.font = 'bold 14px Arial'; // Larger for mobile
                ctx.fillText(endLabels[i] || `ゴール ${i+1}`, x, numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN + 35);
                
                // Draw winner marker if this is a winner
                if (winners[i]) {
                    ctx.fillStyle = '#4cc9f0';
                    ctx.beginPath();
                    ctx.arc(x, numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN + 55, 10, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#212529';
                    ctx.font = '12px Arial';
                    ctx.fillText('当たり', x, numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN + 75);
                }
            }
            
            // Draw horizontal lines
            for (const line of horizontalLines) {
                const y = line.level * VERTICAL_SPACING + TOP_MARGIN;
                const x1 = line.column * HORIZONTAL_SPACING + LEFT_MARGIN;
                const x2 = (line.column + 1) * HORIZONTAL_SPACING + LEFT_MARGIN;
                
                ctx.strokeStyle = '#333';
                ctx.lineWidth = LINE_WIDTH;
                ctx.beginPath();
                ctx.moveTo(x1, y);
                ctx.lineTo(x2, y);
                ctx.stroke();
            }
            
            // Draw path if tracing
            if (tracePath.length > 0) {
                ctx.lineWidth = 4; // Thicker line for better visibility on mobile
                ctx.strokeStyle = '#FF5722';
                
                ctx.beginPath();
                ctx.moveTo(tracePath[0].x, tracePath[0].y);
                
                for (let i = 1; i < tracePath.length; i++) {
                    ctx.lineTo(tracePath[i].x, tracePath[i].y);
                }
                
                ctx.stroke();
                
                // Draw tracer
                if (tracePosition) {
                    ctx.fillStyle = '#FF5722';
                    ctx.beginPath();
                    ctx.arc(tracePosition.x, tracePosition.y, TRACER_RADIUS, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Update label inputs if they exist
            if (startLabelInputs.length > 0) {
                for (let i = 0; i < numColumns && i < startLabelInputs.length; i++) {
                    startLabelInputs[i].value = startLabels[i] || `スタート ${i+1}`;
                    endLabelInputs[i].value = endLabels[i] || `ゴール ${i+1}`;
                    winnerCheckboxes[i].checked = winners[i] || false;
                }
            }
        }
        
        // Function to start tracing
        function startTracing() {
            if (isTracing) return;
            
            isTracing = true;
            traceBtn.disabled = true;
            generateBtn.disabled = true;
            
            // Use the selected starting column
            traceIndex = selectedStartColumn;
            
            // Start position
            tracePosition = {
                x: traceIndex * HORIZONTAL_SPACING + LEFT_MARGIN,
                y: TOP_MARGIN
            };
            
            traceDirection = 'down';
            tracePath = [{ ...tracePosition }];
            
            // Hide any previous result message
            resultMessage.style.display = 'none';
            
            // On mobile, hide controls during animation for more space
            if (window.innerWidth < 768 && controlsVisible) {
                toggleControls();
            }
            
            // Start animation
            animateTrace();
        }
        
        // Function to animate the trace
        function animateTrace() {
            // Speed factor - lower value means faster animation
            const speedFactor = 11 - animationSpeed;
            
            // Move the tracer
            if (traceDirection === 'down') {
                // 下向きの移動
                tracePosition.y += speedFactor;
                
                // 現在のレベル（段）を計算
                const currentLevel = Math.round((tracePosition.y - TOP_MARGIN) / VERTICAL_SPACING);
                
                // 次のレベルに到達したかをチェック
                if (currentLevel >= 0 && currentLevel < numHorizontalLines) {
                    const levelY = currentLevel * VERTICAL_SPACING + TOP_MARGIN;
                    
                    // もし正確なレベル位置に近い場合は補正する
                    if (Math.abs(tracePosition.y - levelY) < speedFactor) {
                        // 横線をチェック
                        const leftLine = horizontalLines.find(line => 
                            line.level === currentLevel && line.column === traceIndex - 1);
                        
                        const rightLine = horizontalLines.find(line => 
                            line.level === currentLevel && line.column === traceIndex);
                        
                        if (leftLine) {
                            // 左からの横線にヒット
                            tracePosition.y = levelY;
                            traceDirection = 'left';
                            tracePath.push({ ...tracePosition });
                            traceIndex--;
                        } else if (rightLine) {
                            // 右からの横線にヒット
                            tracePosition.y = levelY;
                            traceDirection = 'right';
                            tracePath.push({ ...tracePosition });
                            traceIndex++;
                        }
                    }
                }
                
                // 終点に到達したかチェック
                const endY = numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN;
                if (tracePosition.y >= endY) {
                    tracePosition.y = endY;
                    tracePath.push({ ...tracePosition });
                    finishTrace();
                    return;
                }
            } else if (traceDirection === 'left') {
                // 左方向の移動
                tracePosition.x -= speedFactor;
                
                // 垂直線に到達したかをチェック
                const targetX = traceIndex * HORIZONTAL_SPACING + LEFT_MARGIN;
                if (tracePosition.x <= targetX) {
                    tracePosition.x = targetX;
                    traceDirection = 'down';
                    tracePath.push({ ...tracePosition });
                    // 確実に次のレベルに移動させるため、少し下に進める
                    tracePosition.y += 1;
                }
            } else if (traceDirection === 'right') {
                // 右方向の移動
                tracePosition.x += speedFactor;
                
                // 垂直線に到達したかをチェック
                const targetX = traceIndex * HORIZONTAL_SPACING + LEFT_MARGIN;
                if (tracePosition.x >= targetX) {
                    tracePosition.x = targetX;
                    traceDirection = 'down';
                    tracePath.push({ ...tracePosition });
                    // 確実に次のレベルに移動させるため、少し下に進める
                    tracePosition.y += 1;
                }
            }
            
            // 再描画
            drawAmidakuji();
            
            // アニメーション継続
            animationFrame = requestAnimationFrame(animateTrace);
        }
        
        // Function to finish tracing
        function finishTrace() {
            isTracing = false;
            
            // Get the start and end values
            const startValue = selectedStartColumn;
            const endValue = traceIndex;
            
            // Get the result
            const startLabel = startLabels[startValue];
            const endLabel = endLabels[endValue];
            
            // Check if this is a winner
            const isWinner = winners[endValue];
            
            // Draw final path one more time to ensure it's visible all the way to bottom
            const finalY = numHorizontalLines * VERTICAL_SPACING + TOP_MARGIN;
            const finalX = endValue * HORIZONTAL_SPACING + LEFT_MARGIN;
            
            // Check if we need to add a final point
            const lastPoint = tracePath[tracePath.length - 1];
            if (lastPoint.y < finalY || lastPoint.x !== finalX) {
                tracePath.push({ x: finalX, y: finalY });
            }
            
            // Update trace position to final point
            tracePosition = { x: finalX, y: finalY };
            
            // Redraw one last time
            drawAmidakuji();
            
            // Show result with animation
            resultMessage.className = isWinner ? 'result-message winner-result' : 'result-message loser-result';
            
            const resultText = document.createElement('div');
            resultText.innerHTML = `
                <div style="font-size: 16px; margin-bottom: 5px;">
                    ${startLabel} → ${endLabel}
                </div>
                <div style="font-size: 22px; font-weight: bold;">
                    ${isWinner ? '当たり！🎉' : 'はずれ 😢'}
                </div>
            `;
            
            resultMessage.innerHTML = '';
            resultMessage.appendChild(resultText);
            resultMessage.style.display = 'block';
            
            // On mobile, show controls again after animation
            if (window.innerWidth < 768 && !controlsVisible) {
                toggleControls();
            }
            
            // Scroll result message into view
            setTimeout(() => {
                resultMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 500);
            
            // Enable buttons
            resetBtn.disabled = false;
            generateBtn.disabled = false;
        }
        
        // Function to reset the trace
        function resetTrace() {
            if (isTracing) {
                cancelAnimationFrame(animationFrame);
                isTracing = false;
            }
            
            tracePath = [];
            tracePosition = null;
            
            // Hide result message
            resultMessage.style.display = 'none';
            
            // Redraw
            drawAmidakuji();
            
            // Enable buttons
            traceBtn.disabled = false;
            generateBtn.disabled = false;
            resetBtn.disabled = true;
        }
        
        // Swipe support for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: false });
        
        canvas.addEventListener('touchend', (e) => {
            if (!e.changedTouches[0]) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // If it's more of a click than a swipe, handle as click
            if (Math.abs(diffX) < 10 && Math.abs(diffY) < 10) {
                return; // Let the click handler deal with it
            }
            
            // Handle horizontal swipe
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0) {
                    // Swipe right - go to next start position
                    if (selectedStartColumn < numColumns - 1) {
                        selectedStartColumn++;
                        startColumnRadios[selectedStartColumn].checked = true;
                    }
                } else {
                    // Swipe left - go to previous start position
                    if (selectedStartColumn > 0) {
                        selectedStartColumn--;
                        startColumnRadios[selectedStartColumn].checked = true;
                    }
                }
                
                // Redraw to show selected column
                drawAmidakuji();
            }
        }, { passive: false });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Detect if we're on mobile
            const isMobile = window.innerWidth < 768;
            
            // On mobile, use smaller default values for better fit
            if (isMobile) {
                columnsInput.value = 4;
                horizontalLinesInput.value = 8;
            }
            
            // Generate the initial amidakuji
            generateAmidakuji();
            
            // Add pinch-zoom prevention for better experience
            document.addEventListener('touchmove', (e) => {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
        
        // Add vibration feedback for mobile devices (if supported)
        function vibrateIfPossible(duration) {
            if (navigator.vibrate) {
                navigator.vibrate(duration);
            }
        }
        
        // Detect orientation changes and adjust canvas accordingly
        window.addEventListener('orientationchange', () => {
            // Wait a moment for the orientation change to complete
            setTimeout(adjustCanvasToContainer, 300);
        });
        
        // Helper function for smooth scrolling to element
        function smoothScrollTo(element) {
            if (!element) return;
            
            const headerHeight = document.querySelector('header').offsetHeight;
            const elementPosition = element.getBoundingClientRect().top;
            const offsetPosition = elementPosition - headerHeight;
            
            window.scrollBy({
                top: offsetPosition,
                behavior: 'smooth'
            });
        }
    </script>
