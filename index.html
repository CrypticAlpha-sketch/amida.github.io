<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>あみだくじ</title>
    <style>
        /* システムフォントスタックを使用 */
        :root {
            --glass-bg: rgba(245, 245, 245, 0.15);
            --glass-border: rgba(240, 240, 240, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text-color: rgba(240, 240, 240, 0.9);
            --text-light: rgba(230, 230, 230, 0.7);
            --primary: #5b5fc7;
            --danger: #d44444;
            --warning: #d68f0b;
            --success: #0e9b75;
            --blur-strength: 10px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --bg-gradient-1: #5a3d99;
            --bg-gradient-2: #8b6aa8;
            --bg-gradient-3: #9679a8;
            --card-opacity: 0.15;
            --animation-speed: 15s;
            --font-size: medium;
        }

        [data-theme="dark"] {
            --glass-bg: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: rgba(255, 255, 255, 0.9);
            --text-light: rgba(255, 255, 255, 0.65);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }

        body {
            min-height: 100vh;
            color: var(--text-color);
            font-size: var(--font-size);
            overflow: hidden;
            touch-action: manipulation;
        }

        /* グラデーション背景とアニメーション */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            /* スクリーンショットの雰囲気に合わせた紫系グラデーション */
            background: linear-gradient(43deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 46%, var(--bg-gradient-3) 100%);
            background-size: 300% 300%;
            animation: gradient-shift var(--animation-speed) ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 浮遊する円形エレメント */
        .circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: float var(--animation-speed) linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
            animation-duration: calc(var(--animation-speed) * 1);
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: calc(var(--animation-speed) * 0.8);
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 30px;
            height: 30px;
            animation-delay: 4s;
            animation-duration: calc(var(--animation-speed) * 1.2);
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: calc(var(--animation-speed) * 1.33);
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
            animation-duration: calc(var(--animation-speed) * 1);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* コンテナとコンテンツ */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        header {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 0.5rem;
            z-index: 10;
        }

        .header-content {
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            padding: 0.8rem 2rem;
            text-align: center;
            transition: var(--transition);
            transform-style: preserve-3d;
            perspective: 1000px;
            width: 80%;
        }

        h1 {
            font-size: 1.7rem;
            font-weight: 700;
            background: linear-gradient(to right, #ffffff, #c9c9c9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            overflow-y: auto;
            max-height: calc(100vh - 60px);
        }

        /* 設定画面 */
        .settings-panel {
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: var(--transition);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.5);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-block {
            width: 100%;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .btn-primary {
            background: rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.5);
        }

        .btn-primary:hover {
            background: rgba(99, 102, 241, 0.4);
            transform: translateY(-3px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .btn-success {
            background: rgba(14, 155, 117, 0.3);
            border: 1px solid rgba(14, 155, 117, 0.5);
        }

        .btn-success:hover {
            background: rgba(14, 155, 117, 0.4);
            transform: translateY(-3px);
        }

        .btn-warning {
            background: rgba(214, 143, 11, 0.3);
            border: 1px solid rgba(214, 143, 11, 0.5);
        }

        .btn-warning:hover {
            background: rgba(214, 143, 11, 0.4);
            transform: translateY(-3px);
        }

        .btn-danger {
            background: rgba(212, 68, 68, 0.3);
            border: 1px solid rgba(212, 68, 68, 0.5);
        }

        .btn-danger:hover {
            background: rgba(212, 68, 68, 0.4);
            transform: translateY(-3px);
        }

        /* あみだくじ画面 */
        .amidakuji-container {
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
            min-height: 400px;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .amidakuji-content {
            flex-grow: 1;
            overflow-y: auto;
            width: 100%;
            position: relative;
        }

        .amidakuji-canvas {
            display: block;
            margin: 0 auto;
            touch-action: manipulation;
        }

        .amidakuji-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .actions-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            width: 100%;
        }

        /* スタート・ゴール表示 */
        .endpoints-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .start-points, .goal-points {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 0.5rem 0;
        }

        .start-point, .goal-point {
            text-align: center;
            padding: 0.5rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 2.5rem;
            transition: all 0.3s;
        }

        .start-point.active {
            background: rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .goal-point.masked {
            color: transparent;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .toggle-goal-mask {
            margin-top: 0.5rem;
            align-self: center;
        }

        /* フローティングボタン */
        .floating-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: var(--transition);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .floating-btn:hover {
            transform: scale(1.1) rotate(5deg);
            background: rgba(99, 102, 241, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        /* トースト通知 */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            box-shadow: var(--glass-shadow);
            padding: 0.8rem 1.5rem;
            color: var(--text-color);
            z-index: 2000;
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .toast.active {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast-icon {
            color: #10b981;
        }

        .toast-message {
            font-weight: 500;
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .header-content {
                width: 90%;
                padding: 0.6rem 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .settings-panel, .amidakuji-container {
                width: 95%;
                padding: 1rem;
            }

            .btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }

            .floating-btn {
                width: 50px;
                height: 50px;
                bottom: 1.5rem;
                right: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 背景 -->
    <div class="background"></div>
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="container">
        <header>
            <div class="header-content">
                <h1>あみだくじ</h1>
            </div>
        </header>

        <div class="content">
            <!-- 設定画面 -->
            <div id="settingsPanel" class="settings-panel">
                <div class="form-group">
                    <label for="columns" class="form-label">列数（2〜10）</label>
                    <input type="number" id="columns" class="form-input" min="2" max="10" value="5">
                </div>

                <div class="form-group">
                    <label class="form-label">スタート名</label>
                    <div id="startNames">
                        <input type="text" class="form-input start-name" placeholder="スタート1" value="スタート1">
                        <input type="text" class="form-input start-name" placeholder="スタート2" value="スタート2">
                        <input type="text" class="form-input start-name" placeholder="スタート3" value="スタート3">
                        <input type="text" class="form-input start-name" placeholder="スタート4" value="スタート4">
                        <input type="text" class="form-input start-name" placeholder="スタート5" value="スタート5">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">ゴール名</label>
                    <div id="goalNames">
                        <input type="text" class="form-input goal-name" placeholder="ゴール1" value="ゴール1">
                        <input type="text" class="form-input goal-name" placeholder="ゴール2" value="ゴール2">
                        <input type="text" class="form-input goal-name" placeholder="ゴール3" value="ゴール3">
                        <input type="text" class="form-input goal-name" placeholder="ゴール4" value="ゴール4">
                        <input type="text" class="form-input goal-name" placeholder="ゴール5" value="ゴール5">
                    </div>
                </div>

                <button id="createAmidakuji" class="btn btn-primary btn-block">あみだくじを作成</button>
            </div>

            <!-- あみだくじ画面 -->
            <div id="amidakujiContainer" class="amidakuji-container" style="display: none;">
                <div class="endpoints-container">
                    <div id="startPoints" class="start-points">
                        <!-- スタート位置はJSで動的生成 -->
                    </div>
                </div>
                
                <div class="amidakuji-content">
                    <canvas id="amidakujiCanvas" class="amidakuji-canvas"></canvas>
                </div>
                
                <div class="endpoints-container">
                    <div id="goalPoints" class="goal-points">
                        <!-- ゴール位置はJSで動的生成 -->
                    </div>
                    <button id="toggleGoalMask" class="btn btn-secondary toggle-goal-mask">ゴールを表示/非表示</button>
                </div>
                
                <div class="amidakuji-actions">
                    <div class="actions-group">
                        <button id="traceButton" class="btn btn-success">トレース開始</button>
                        <button id="resetButton" class="btn btn-warning">リセット</button>
                    </div>
                    <div class="actions-group">
                        <button id="backToSettings" class="btn btn-secondary">設定に戻る</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- トースト通知 -->
    <div id="toast" class="toast">
        <div class="toast-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        <span id="toastMessage" class="toast-message">操作が完了しました</span>
    </div>

    <script>
        // 各要素への参照
        const settingsPanel = document.getElementById('settingsPanel');
        const amidakujiContainer = document.getElementById('amidakujiContainer');
        const columnsInput = document.getElementById('columns');
        const startNamesContainer = document.getElementById('startNames');
        const goalNamesContainer = document.getElementById('goalNames');
        const createAmidakujiBtn = document.getElementById('createAmidakuji');
        const startPointsContainer = document.getElementById('startPoints');
        const goalPointsContainer = document.getElementById('goalPoints');
        const toggleGoalMaskBtn = document.getElementById('toggleGoalMask');
        const traceButton = document.getElementById('traceButton');
        const resetButton = document.getElementById('resetButton');
        const backToSettingsBtn = document.getElementById('backToSettings');
        const amidakujiCanvas = document.getElementById('amidakujiCanvas');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // Canvas コンテキスト
        const ctx = amidakujiCanvas.getContext('2d');

        // あみだくじのデータ構造
        let amidakujiData = {
            columns: 5,
            connections: [], // 横線の接続情報
            startNames: [],
            goalNames: [],
            paths: [], // 各スタートからゴールへのパス
            goalMasked: true, // ゴールのマスキング状態
            activeStartIndex: -1, // アクティブなスタートインデックス
        };

        // 描画用の設定
        const drawSettings = {
            paddingX: 20,
            paddingY: 40,
            lineWidth: 2,
            verticalLineColor: 'rgba(255, 255, 255, 0.8)',
            horizontalLineColor: 'rgba(255, 255, 255, 0.6)',
            activeLineColor: 'rgba(99, 102, 241, 0.8)',
            lineSpacing: 40, // 横線の間隔
            animationSpeed: 15, // ミリ秒単位
        };

        // 初期状態の表示
        function init() {
            updateInputFields();
            
            // 列数が変更されたときの処理
            columnsInput.addEventListener('input', function() {
                const value = parseInt(this.value);
                if (value >= 2 && value <= 10) {
                    amidakujiData.columns = value;
                    updateInputFields();
                }
            });

            // あみだくじ作成ボタンのクリックイベント
            createAmidakujiBtn.addEventListener('click', function() {
                createAmidakuji();
                showToast('あみだくじを作成しました');
            });

            // ゴールマスク切り替えボタンのクリックイベント
            toggleGoalMaskBtn.addEventListener('click', function() {
                toggleGoalMask();
            });

            // トレースボタンのクリックイベント
            traceButton.addEventListener('click', function() {
                if (amidakujiData.activeStartIndex === -1) {
                    showToast('スタート位置を選択してください');
                } else {
                    tracePath(amidakujiData.activeStartIndex);
                }
            });

            // リセットボタンのクリックイベント
            resetButton.addEventListener('click', function() {
                clearCanvas();
                drawAmidakuji();
                showToast('リセットしました');
            });

            // 設定に戻るボタンのクリックイベント
            backToSettingsBtn.addEventListener('click', function() {
                showSettingsPanel();
            });
        }

        // 入力フィールドの更新
        function updateInputFields() {
            const columns = amidakujiData.columns;
            
            // スタート名の入力フィールド
            startNamesContainer.innerHTML = '';
            for (let i = 0; i < columns; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'form-input start-name';
                input.placeholder = `スタート${i + 1}`;
                input.value = amidakujiData.startNames[i] || `スタート${i + 1}`;
                startNamesContainer.appendChild(input);
            }
            
            // ゴール名の入力フィールド
            goalNamesContainer.innerHTML = '';
            for (let i = 0; i < columns; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'form-input goal-name';
                input.placeholder = `ゴール${i + 1}`;
                input.value = amidakujiData.goalNames[i] || `ゴール${i + 1}`;
                goalNamesContainer.appendChild(input);
            }
        }

        // あみだくじの作成
        function createAmidakuji() {
            // 現在の設定を取得
            const columns = parseInt(columnsInput.value);
            if (columns < 2 || columns > 10) {
                showToast('列数は2〜10の間で指定してください');
                return;
            }
            
            amidakujiData.columns = columns;
            
            // スタート名とゴール名を取得
            amidakujiData.startNames = Array.from(document.querySelectorAll('.start-name')).map(input => input.value.trim() || input.placeholder);
            amidakujiData.goalNames = Array.from(document.querySelectorAll('.goal-name')).map(input => input.value.trim() || input.placeholder);
            
            // ランダムな横線をシャッフルして生成
            generateConnections();
            
            // パスを計算
            calculatePaths();
            
            // あみだくじ画面を表示
            showAmidakujiPanel();
            
            // スタートポイントとゴールポイントを表示
            renderEndpoints();
            
            // キャンバスサイズを調整して描画
            resizeCanvas();
            drawAmidakuji();
        }

        // あみだくじの接続（横線）をランダム生成
        function generateConnections() {
            amidakujiData.connections = [];
            const columns = amidakujiData.columns;
            
            // 横線の数を決定（複雑さを調整）
            const minConnections = columns * 2;
            const maxConnections = columns * 4;
            const numConnections = Math.floor(Math.random() * (maxConnections - minConnections + 1)) + minConnections;
            
            // 横線の位置をランダムに生成
            const maxRows = 10; // 縦線の間の最大行数
            
            for (let i = 0; i < numConnections; i++) {
                // ランダムな行と列を選択
                const row = Math.floor(Math.random() * maxRows);
                const col = Math.floor(Math.random() * (columns - 1)); // 列は (columns-1) まで
                
                // 既存の接続と衝突しないようにする
                if (!hasConflict(row, col)) {
                    amidakujiData.connections.push({ row, col });
                }
            }
            
            // 行番号でソート
            amidakujiData.connections.sort((a, b) => a.row - b.row || a.col - b.col);
        }
        
        // 横線の衝突をチェック
        function hasConflict(row, col) {
            // 同じ位置に既に横線がある場合
            const samePosition = amidakujiData.connections.some(conn => 
                conn.row === row && conn.col === col
            );
            
            // 隣接する列にも横線がある場合（デッドロック防止）
            const adjacentPosition = amidakujiData.connections.some(conn => 
                conn.row === row && (conn.col === col - 1 || conn.col === col + 1)
            );
            
            return samePosition || adjacentPosition;
        }

        // 各スタートからゴールへのパスを計算
        function calculatePaths() {
            const columns = amidakujiData.columns;
            amidakujiData.paths = [];
            
            for (let start = 0; start < columns; start++) {
                const path = [];
                let currentCol = start;
                
                // 各行で接続を確認
                for (let row = 0; row < Math.max(...amidakujiData.connections.map(c => c.row)) + 1; row++) {
                    // 現在の位置
                    path.push({ x: currentCol, y: row, type: 'vertical' });
                    
                    // 右に接続がある場合
                    const rightConnection = amidakujiData.connections.find(
                        conn => conn.row === row && conn.col === currentCol
                    );
                    
                    // 左に接続がある場合
                    const leftConnection = amidakujiData.connections.find(
                        conn => conn.row === row && conn.col === currentCol - 1
                    );
                    
                    if (rightConnection) {
                        // 右に移動
                        path.push({ x: currentCol, y: row, direction: 'right', type: 'horizontal' });
                        currentCol++;
                    } else if (leftConnection) {
                        // 左に移動
                        path.push({ x: currentCol, y: row, direction: 'left', type: 'horizontal' });
                        currentCol--;
                    }
                }
                
                // 最終位置（ゴール）
                path.push({ x: currentCol, y: Math.max(...amidakujiData.connections.map(c => c.row)) + 1, type: 'vertical' });
                
                // パスとゴール位置を保存
                amidakujiData.paths.push({
                    path: path,
                    goal: currentCol
                });
            }
        }

        // 設定画面を表示
        function showSettingsPanel() {
            amidakujiContainer.style.display = 'none';
            settingsPanel.style.display = 'block';
            // アクティブなスタートをリセット
            amidakujiData.activeStartIndex = -1;
        }

        // あみだくじ画面を表示
        function showAmidakujiPanel() {
            settingsPanel.style.display = 'none';
            amidakujiContainer.style.display = 'flex';
        }

        // スタートとゴールのポイントを表示
        function renderEndpoints() {
            startPointsContainer.innerHTML = '';
            goalPointsContainer.innerHTML = '';
            
            const columns = amidakujiData.columns;
            
            // スタートポイント
            for (let i = 0; i < columns; i++) {
                const startPoint = document.createElement('div');
                startPoint.className = 'start-point';
                startPoint.textContent = amidakujiData.startNames[i];
                startPoint.dataset.index = i;
                
                // スタートポイントのクリックイベント
                startPoint.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    selectStartPoint(index);
                });
                
                startPointsContainer.appendChild(startPoint);
            }
            
            // ゴールポイント
            for (let i = 0; i < columns; i++) {
                const goalPoint = document.createElement('div');
                goalPoint.className = 'goal-point';
                if (amidakujiData.goalMasked) {
                    goalPoint.classList.add('masked');
                }
                
                // ゴール名はシャッフルされている
                const goalIndex = amidakujiData.paths.findIndex(p => p.goal === i);
                goalPoint.textContent = amidakujiData.goalNames[goalIndex];
                goalPoint.dataset.index = i;
                
                goalPointsContainer.appendChild(goalPoint);
            }
        }

        // スタートポイントの選択
        function selectStartPoint(index) {
            // 以前の選択をクリア
            const startPoints = document.querySelectorAll('.start-point');
            startPoints.forEach(point => point.classList.remove('active'));
            
            // 新しい選択をアクティブに
            startPoints[index].classList.add('active');
            
            // 選択されたインデックスを保存
            amidakujiData.activeStartIndex = index;
            
            // キャンバスをリセットして再描画
            clearCanvas();
            drawAmidakuji();
            
            showToast(`スタート${index + 1}を選択しました`);
        }

        // ゴールのマスク表示を切り替え
        function toggleGoalMask() {
            amidakujiData.goalMasked = !amidakujiData.goalMasked;
            
            const goalPoints = document.querySelectorAll('.goal-point');
            goalPoints.forEach(point => {
                if (amidakujiData.goalMasked) {
                    point.classList.add('masked');
                } else {
                    point.classList.remove('masked');
                }
            });
            
            showToast(amidakujiData.goalMasked ? 'ゴールを非表示にしました' : 'ゴールを表示しました');
        }

        // キャンバスのサイズを調整
        function resizeCanvas() {
            const columns = amidakujiData.columns;
            const maxRow = Math.max(...amidakujiData.connections.map(c => c.row), 0) + 1;
            
            // キャンバスの幅と高さを計算
            const width = Math.max(300, columns * 60 + drawSettings.paddingX * 2);
            const height = maxRow * drawSettings.lineSpacing + drawSettings.paddingY * 2;
            
            // キャンバスのサイズを設定
            amidakujiCanvas.width = width;
            amidakujiCanvas.height = height;
            
            // コンテナのサイズも調整
            amidakujiContainer.style.width = `${width + 40}px`;
        }

        // キャンバスをクリア
        function clearCanvas() {
            ctx.clearRect(0, 0, amidakujiCanvas.width, amidakujiCanvas.height);
        }

        // あみだくじを描画
        function drawAmidakuji() {
            clearCanvas();
            
            const columns = amidakujiData.columns;
            const canvasWidth = amidakujiCanvas.width;
            const canvasHeight = amidakujiCanvas.height;
            const colWidth = (canvasWidth - drawSettings.paddingX * 2) / (columns - 1);
            
            ctx.lineWidth = drawSettings.lineWidth;
            ctx.strokeStyle = drawSettings.verticalLineColor;
            
            // 縦線を描画
            for (let i = 0; i < columns; i++) {
                const x = drawSettings.paddingX + i * colWidth;
                
                ctx.beginPath();
                ctx.moveTo(x, drawSettings.paddingY);
                ctx.lineTo(x, canvasHeight - drawSettings.paddingY);
                ctx.stroke();
            }
            
            // 横線を描画
            ctx.strokeStyle = drawSettings.horizontalLineColor;
            amidakujiData.connections.forEach(conn => {
                const x1 = drawSettings.paddingX + conn.col * colWidth;
                const x2 = drawSettings.paddingX + (conn.col + 1) * colWidth;
                const y = drawSettings.paddingY + conn.row * drawSettings.lineSpacing;
                
                ctx.beginPath();
                ctx.moveTo(x1, y);
                ctx.lineTo(x2, y);
                ctx.stroke();
            });
        }

        // パスのトレース
        function tracePath(startIndex) {
            if (startIndex < 0 || startIndex >= amidakujiData.columns) return;
            
            const path = amidakujiData.paths[startIndex].path;
            const columns = amidakujiData.columns;
            const canvasWidth = amidakujiCanvas.width;
            const colWidth = (canvasWidth - drawSettings.paddingX * 2) / (columns - 1);
            
            // トレース前に再描画
            clearCanvas();
            drawAmidakuji();
            
            // トレースのアニメーション
            let currentStep = 0;
            
            function animateTrace() {
                if (currentStep >= path.length) {
                    // アニメーション終了後、ゴールポイントを表示
                    const goalIndex = amidakujiData.paths[startIndex].goal;
                    const goalPoints = document.querySelectorAll('.goal-point');
                    
                    // 一時的にマスクを解除してゴールを表示
                    goalPoints[goalIndex].classList.remove('masked');
                    
                    // トーストでゴール通知
                    showToast(`${amidakujiData.startNames[startIndex]}は${goalPoints[goalIndex].textContent}に到達しました！`);
                    
                    // 一定時間後にマスクを再適用（ユーザー設定を尊重）
                    if (amidakujiData.goalMasked) {
                        setTimeout(() => {
                            if (amidakujiData.goalMasked) {
                                goalPoints[goalIndex].classList.add('masked');
                            }
                        }, 3000);
                    }
                    
                    return;
                }
                
                const segment = path[currentStep];
                const x = drawSettings.paddingX + segment.x * colWidth;
                const y = drawSettings.paddingY + segment.y * drawSettings.lineSpacing;
                
                ctx.lineWidth = drawSettings.lineWidth + 1;
                ctx.strokeStyle = drawSettings.activeLineColor;
                
                if (segment.type === 'vertical') {
                    // 縦線セグメント
                    if (currentStep < path.length - 1 && path[currentStep + 1].type === 'vertical') {
                        const nextY = drawSettings.paddingY + path[currentStep + 1].y * drawSettings.lineSpacing;
                        
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x, nextY);
                        ctx.stroke();
                    }
                } else if (segment.type === 'horizontal') {
                    // 横線セグメント
                    const nextX = segment.direction === 'right' 
                        ? drawSettings.paddingX + (segment.x + 1) * colWidth
                        : drawSettings.paddingX + (segment.x - 1) * colWidth;
                    
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(nextX, y);
                    ctx.stroke();
                }
                
                currentStep++;
                setTimeout(animateTrace, drawSettings.animationSpeed);
            }
            
            // アニメーション開始
            animateTrace();
        }

        // トースト通知を表示
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('active');
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // ページ読み込み時の初期化
        window.addEventListener('load', init);

        // ウィンドウリサイズ時のキャンバス調整
        window.addEventListener('resize', function() {
            if (amidakujiContainer.style.display !== 'none') {
                resizeCanvas();
                drawAmidakuji();
            }
        });

        // タッチデバイス最適化
        let touchStartY = 0;
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', function(e) {
            const touchY = e.touches[0].clientY;
            const scrollingDown = touchY < touchStartY;
            const scrollingUp = touchY > touchStartY;
            
            // 上部での下スクロールを防止
            if (scrollingDown && window.scrollY <= 0) {
                e.preventDefault();
            }
            
            // 下部での上スクロールを防止
            if (scrollingUp && window.scrollY + window.innerHeight >= document.body.scrollHeight) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
