<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>まこのあみだくじ</title>
    <style>
        /* システムフォントスタックを使用 */
        :root {
            --glass-bg: rgba(245, 245, 245, 0.15);
            --glass-border: rgba(240, 240, 240, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text-color: rgba(240, 240, 240, 0.9);
            --text-light: rgba(230, 230, 230, 0.7);
            --primary: #5b5fc7;
            --danger: #d44444;
            --warning: #d68f0b;
            --success: #0e9b75;
            --blur-strength: 10px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --bg-gradient-1: #5a3d99;
            --bg-gradient-2: #8b6aa8;
            --bg-gradient-3: #9679a8;
            --card-opacity: 0.15;
            --animation-speed: 15s;
            --font-size: medium;
        }

        [data-theme="dark"] {
            --glass-bg: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: rgba(255, 255, 255, 0.9);
            --text-light: rgba(255, 255, 255, 0.65);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            color: var(--text-color);
            font-size: var(--font-size);
            touch-action: manipulation;
            background: linear-gradient(43deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 46%, var(--bg-gradient-3) 100%);
            background-size: 300% 300%;
            animation: gradient-shift var(--animation-speed) ease infinite;
            overflow: hidden;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* コンテナとコンテンツ */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        header {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 0.5rem;
            z-index: 10;
        }

        .header-content {
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            padding: 0.8rem 2rem;
            text-align: center;
            transition: var(--transition);
            transform-style: preserve-3d;
            perspective: 1000px;
            width: 80%;
        }

        h1 {
            font-size: 1.7rem;
            font-weight: 700;
            background: linear-gradient(to right, #ffffff, #c9c9c9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            overflow-y: auto;
            max-height: calc(100vh - 60px);
        }

        /* 設定画面 */
        .settings-panel {
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            padding: 1.2rem;
            margin-bottom: 1rem;
            transition: var(--transition);
            animation: fadeIn 0.5s ease-out;
            height: auto;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.7rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        /* スタート・ゴール名のグリッドレイアウト */
        .name-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.5rem;
            width: 100%;
        }

        .name-grid .form-input {
            font-size: 0.9rem;
            padding: 0.5rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.5);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-block {
            width: 100%;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .btn-primary {
            background: rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.5);
        }

        .btn-primary:hover, .btn-primary:active {
            background: rgba(99, 102, 241, 0.4);
            transform: translateY(-3px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover, .btn-secondary:active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .btn-success {
            background: rgba(14, 155, 117, 0.3);
            border: 1px solid rgba(14, 155, 117, 0.5);
        }

        .btn-success:hover, .btn-success:active {
            background: rgba(14, 155, 117, 0.4);
            transform: translateY(-3px);
        }

        .btn-warning {
            background: rgba(214, 143, 11, 0.3);
            border: 1px solid rgba(214, 143, 11, 0.5);
        }

        .btn-warning:hover, .btn-warning:active {
            background: rgba(214, 143, 11, 0.4);
            transform: translateY(-3px);
        }

        /* あみだくじ画面 */
        .amidakuji-container {
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            min-height: 500px;
            height: calc(100vh - 100px);
        }

        .amidakuji-content {
            flex-grow: 1;
            overflow: auto;
            width: 100%;
            position: relative;
            margin: 0.5rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .amidakuji-canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .amidakuji-canvas {
            display: block;
            touch-action: manipulation;
            max-width: 100%;
            max-height: 100%;
        }

        .amidakuji-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
            justify-content: center;
        }

        .actions-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            width: 100%;
        }

        /* スタート・ゴール表示 */
        .endpoints-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .start-points, .goal-points {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 0.3rem 0;
        }

        .start-point, .goal-point {
            text-align: center;
            padding: 0.6rem 0.4rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 2.5rem;
            transition: all 0.3s;
            font-size: 0.9rem;
            flex: 1;
            margin: 0 0.15rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .start-point.active {
            background: rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.5);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }

        .goal-point.masked {
            color: transparent;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .toggle-goal-mask {
            margin-top: 0.3rem;
            align-self: center;
        }

        /* トースト通知 */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            box-shadow: var(--glass-shadow);
            padding: 0.8rem 1.5rem;
            color: var(--text-color);
            z-index: 2000;
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .toast.active {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast-icon {
            color: #10b981;
        }

        .toast-message {
            font-weight: 500;
        }

        /* 新しい演出用スタイル */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .celebration-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .celebration-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            max-width: 90%;
            transform: scale(0.8);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: pulse 2s infinite;
        }

        .celebration-overlay.active .celebration-content {
            transform: scale(1);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .celebration-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .celebration-result {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .celebration-close {
            padding: 0.8rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .celebration-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        /* カウントダウンタイマー */
        .countdown-timer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 9000;
            opacity: 0;
            transition: all 0.3s;
        }

        .countdown-timer.active {
            opacity: 1;
        }

        @keyframes countdown-pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* 演出オプション */
        .effects-options {
            margin-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 1rem;
        }

        .effects-title {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .effects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .effect-option {
            display: flex;
            align-items: center;
        }

        .effect-option label {
            margin-left: 0.5rem;
            cursor: pointer;
        }

        /* レスポンシブ調整 */
        @media (max-width: 768px) {
            .header-content {
                width: 90%;
                padding: 0.6rem 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .settings-panel, .amidakuji-container {
                width: 95%;
                padding: 1rem;
            }

            .btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }

            .celebration-title {
                font-size: 1.5rem;
            }

            .celebration-result {
                font-size: 1.2rem;
            }

            .countdown-timer {
                font-size: 6rem;
            }
        }

        /* レインボーテキスト */
        .rainbow-text {
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-shift 5s linear infinite;
            background-size: 200% auto;
        }

        @keyframes rainbow-shift {
            0% { background-position: 0 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>まこのあみだくじ</h1>
            </div>
        </header>

        <div class="content">
            <!-- 設定画面 -->
            <div id="settingsPanel" class="settings-panel">
                <div class="form-group">
                    <label for="columns" class="form-label">列数（2〜10）</label>
                    <input type="number" id="columns" class="form-input" min="2" max="10" value="5">
                </div>

                <div class="form-group">
                    <label class="form-label">スタート名</label>
                    <div id="startNames" class="name-grid">
                        <!-- スタート名の入力フィールドはJSで動的生成 -->
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">ゴール名</label>
                    <div id="goalNames" class="name-grid">
                        <!-- ゴール名の入力フィールドはJSで動的生成 -->
                    </div>
                </div>

                <!-- 演出オプション -->
                <div class="effects-options">
                    <div class="effects-title">演出オプション</div>
                    <div class="effects-grid">
                        <div class="effect-option">
                            <input type="checkbox" id="effectSound" checked>
                            <label for="effectSound">効果音</label>
                        </div>
                        <div class="effect-option">
                            <input type="checkbox" id="effectVibration" checked>
                            <label for="effectVibration">振動</label>
                        </div>
                        <div class="effect-option">
                            <input type="checkbox" id="effectConfetti" checked>
                            <label for="effectConfetti">紙吹雪</label>
                        </div>
                        <div class="effect-option">
                            <input type="checkbox" id="effectCountdown" checked>
                            <label for="effectCountdown">カウントダウン</label>
                        </div>
                    </div>
                </div>

                <button id="createAmidakuji" class="btn btn-primary btn-block">あみだくじを作成</button>
            </div>

            <!-- あみだくじ画面 -->
            <div id="amidakujiContainer" class="amidakuji-container" style="display: none;">
                <div class="endpoints-container">
                    <div id="startPoints" class="start-points">
                        <!-- スタート位置はJSで動的生成 -->
                    </div>
                </div>
                
                <div class="amidakuji-content">
                    <div class="amidakuji-canvas-container">
                        <canvas id="amidakujiCanvas" class="amidakuji-canvas"></canvas>
                    </div>
                </div>
                
                <div class="endpoints-container">
                    <div id="goalPoints" class="goal-points">
                        <!-- ゴール位置はJSで動的生成 -->
                    </div>
                    <button id="toggleGoalMask" class="btn btn-secondary toggle-goal-mask">ゴールを表示/非表示</button>
                </div>
                
                <div class="amidakuji-actions">
                    <div class="actions-group">
                        <button id="traceButton" class="btn btn-success">トレース開始</button>
                        <button id="resetButton" class="btn btn-warning">リセット</button>
                        <button id="backToSettings" class="btn btn-secondary">設定に戻る</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- トースト通知 -->
    <div id="toast" class="toast">
        <div class="toast-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        <span id="toastMessage" class="toast-message">操作が完了しました</span>
    </div>

    <!-- 結果発表オーバーレイ -->
    <div id="celebrationOverlay" class="celebration-overlay">
        <div class="celebration-content">
            <h2 class="celebration-title rainbow-text">おめでとうございます！</h2>
            <p id="celebrationResult" class="celebration-result">結果がここに表示されます</p>
            <button id="celebrationClose" class="celebration-close">閉じる</button>
        </div>
    </div>

    <!-- カウントダウンタイマー -->
    <div id="countdownTimer" class="countdown-timer">3</div>

const ctx = amidakujiCanvas.getContext('2d');

// --- あみだくじデータ構造 ---
let amidakujiData = {
    columns: 5,
    connections: [],
    startNames: [],
    goalNames: [],
    paths: [],
    goalMasked: true,
    activeStartIndex: -1,
    isTracing: false,
    goalNameOrder: []
};

const drawSettings = {
    paddingX: 30,
    paddingY: 40,
    startPaddingY: 20,
    lineWidth: 2.5,
    verticalLineColor: 'rgba(255,255,255,0.8)',
    horizontalLineColor: 'rgba(255,255,255,0.7)',
    activeLineColor: '#5b5fc7',
    lineSpacing: 40,
    animationSpeed: 50,
    colWidth: 80
};

// --- 初期化 ---
function init() {
    amidakujiData.columns = 5;
    amidakujiData.startNames = Array(5).fill().map((_, i) => `スタート${i + 1}`);
    amidakujiData.goalNames = Array(5).fill().map((_, i) => `ゴール${i + 1}`);
    amidakujiData.goalNameOrder = [...Array(5).keys()];
    updateInputFields();

    columnsInput.addEventListener('input', function() {
        const value = parseInt(this.value);
        if (value >= 2 && value <= 10) {
            amidakujiData.columns = value;
            amidakujiData.startNames = Array(value).fill().map((_, i) => `スタート${i+1}`);
            amidakujiData.goalNames = Array(value).fill().map((_, i) => `ゴール${i+1}`);
            amidakujiData.goalNameOrder = [...Array(value).keys()];
            updateInputFields();
        }
    });

    createAmidakujiBtn.addEventListener('click', function() {
        createAmidakuji();
        showToast('あみだくじを作成しました');
        if (effectSound.checked) sounds.click.play();
    });

    toggleGoalMaskBtn.addEventListener('click', function() {
        amidakujiData.goalMasked = !amidakujiData.goalMasked;
        renderEndpoints();
        showToast(amidakujiData.goalMasked ? 'ゴールを非表示にしました' : 'ゴールを表示しました');
        if (effectSound.checked) sounds.select.play();
    });

    traceButton.addEventListener('click', function() {
        if (amidakujiData.isTracing) return;
        if (amidakujiData.activeStartIndex === -1) {
            showToast('スタート位置を選択してください');
        } else {
            startTraceWithEffects(amidakujiData.activeStartIndex);
        }
    });

    resetButton.addEventListener('click', function() {
        if (amidakujiData.isTracing) return;
        clearCanvas();
        drawAmidakuji();
        amidakujiData.activeStartIndex = -1;
        renderEndpoints();
        showToast('リセットしました');
    });

    backToSettingsBtn.addEventListener('click', function() {
        if (amidakujiData.isTracing) return;
        showSettingsPanel();
    });

    celebrationClose.addEventListener('click', function() {
        celebrationOverlay.classList.remove('active');
    });
}

// --- 入力フィールド ---
function updateInputFields() {
    const columns = amidakujiData.columns;
    startNamesContainer.innerHTML = '';
    goalNamesContainer.innerHTML = '';
    for (let i = 0; i < columns; i++) {
        const input1 = document.createElement('input');
        input1.type = 'text';
        input1.className = 'form-input start-name';
        input1.placeholder = `スタート${i + 1}`;
        input1.value = amidakujiData.startNames[i] || `スタート${i + 1}`;
        startNamesContainer.appendChild(input1);

        const input2 = document.createElement('input');
        input2.type = 'text';
        input2.className = 'form-input goal-name';
        input2.placeholder = `ゴール${i + 1}`;
        input2.value = amidakujiData.goalNames[i] || `ゴール${i + 1}`;
        goalNamesContainer.appendChild(input2);
    }
}

// --- ゴール名シャッフル ---
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// --- あみだくじ作成 ---
function createAmidakuji() {
    const columns = parseInt(columnsInput.value);
    amidakujiData.columns = columns;
    amidakujiData.startNames = Array.from(document.querySelectorAll('.start-name')).map(input => input.value.trim() || input.placeholder);
    amidakujiData.goalNames = Array.from(document.querySelectorAll('.goal-name')).map(input => input.value.trim() || input.placeholder);

    // ゴール名の順番をシャッフルし保持
    amidakujiData.goalNameOrder = shuffleArray([...Array(columns).keys()]);
    generateConnections();
    calculatePaths();
    showAmidakujiPanel();
    renderEndpoints();
    resizeCanvas();
    drawAmidakuji();
}

// --- 横線生成 ---
function generateConnections() {
    amidakujiData.connections = [];
    const columns = amidakujiData.columns;
    const rows = Math.min(12, Math.max(5, columns * 2));
    const maxConnections = (columns - 1) * rows / 2;
    const numConnections = Math.floor(maxConnections * 0.7);

    const allPositions = [];
    for (let row = 0; row < rows; row++) {
        for (let col = 0; col < columns - 1; col++) {
            allPositions.push({ row, col });
        }
    }
    shuffleArray(allPositions);

    function hasConflict(row, col) {
        const samePosition = amidakujiData.connections.some(conn => conn.row === row && conn.col === col);
        const adjacentPosition = amidakujiData.connections.some(conn =>
            conn.row === row && (conn.col === col - 1 || conn.col === col + 1)
        );
        return samePosition || adjacentPosition;
    }

    for (let i = 0; i < numConnections; i++) {
        if (i < allPositions.length) {
            const position = allPositions[i];
            if (!hasConflict(position.row, position.col)) {
                amidakujiData.connections.push({ row: position.row, col: position.col });
            }
        }
    }
    amidakujiData.connections.sort((a, b) => a.row - b.row || a.col - b.col);
}

// --- パス計算 ---
function calculatePaths() {
    const columns = amidakujiData.columns;
    amidakujiData.paths = [];
    for (let start = 0; start < columns; start++) {
        let currentCol = start;
        const maxRow = Math.max(...amidakujiData.connections.map(c => c.row), 0);
        const pathPoints = [];
        pathPoints.push(
            { x: currentCol, y: -1 },
            { x: currentCol, y: 0 }
        );
        for (let row = 0; row <= maxRow; row++) {
            const rightConnection = amidakujiData.connections.find(
                conn => conn.row === row && conn.col === currentCol
            );
            const leftConnection = amidakujiData.connections.find(
                conn => conn.row === row && conn.col === currentCol - 1
            );
            if (rightConnection) {
                pathPoints.push(
                    { x: currentCol, y: row },
                    { x: currentCol + 1, y: row }
                );
                currentCol++;
            } else if (leftConnection) {
                pathPoints.push(
                    { x: currentCol, y: row },
                    { x: currentCol - 1, y: row }
                );
                currentCol--;
            }
            if (row < maxRow) {
                pathPoints.push({ x: currentCol, y: row + 1 });
            }
        }
        pathPoints.push({ x: currentCol, y: maxRow + 1 });
        amidakujiData.paths.push({
            path: pathPoints,
            goal: currentCol
        });
    }
}

// --- スタート・ゴール表示 ---
function renderEndpoints() {
    startPointsContainer.innerHTML = '';
    goalPointsContainer.innerHTML = '';
    const columns = amidakujiData.columns;

    for (let i = 0; i < columns; i++) {
        const sp = document.createElement('div');
        sp.className = 'start-point';
        sp.textContent = amidakujiData.startNames[i];
        sp.dataset.index = i;
        if (amidakujiData.activeStartIndex === i) sp.classList.add('active');
        sp.addEventListener('click', function() {
            if (amidakujiData.isTracing) return;
            selectStartPoint(i);
            if (effectSound.checked) sounds.select.play();
            if (effectVibration.checked && window.navigator && window.navigator.vibrate)
                window.navigator.vibrate(50);
        });
        startPointsContainer.appendChild(sp);
    }
    for (let i = 0; i < columns; i++) {
        const gp = document.createElement('div');
        gp.className = 'goal-point';
        if (amidakujiData.goalMasked) gp.classList.add('masked');
        const idx = amidakujiData.goalNameOrder.findIndex(order => order === i);
        gp.textContent = amidakujiData.goalNames[idx];
        goalPointsContainer.appendChild(gp);
    }
}

// --- スタート選択 ---
function selectStartPoint(index) {
    amidakujiData.activeStartIndex = index;
    renderEndpoints();
    clearCanvas();
    drawAmidakuji();
    showToast(`スタート${index + 1}を選択しました`);
}

// --- 設定/ゲーム画面切替 ---
function showSettingsPanel() {
    amidakujiContainer.style.display = 'none';
    settingsPanel.style.display = 'block';
    amidakujiData.activeStartIndex = -1;
}
function showAmidakujiPanel() {
    settingsPanel.style.display = 'none';
    amidakujiContainer.style.display = 'flex';
}

// --- あみだくじ描画 ---
function resizeCanvas() {
    const columns = amidakujiData.columns;
    const maxRow = Math.max(...amidakujiData.connections.map(c => c.row), 0) + 1;
    const contentWidth = amidakujiContainer.clientWidth - 40;
    const contentHeight = amidakujiContainer.clientHeight - 200;
    const minColWidth = 60;
    const colWidth = Math.max(minColWidth, Math.min(100, Math.floor(contentWidth / columns)));
    const width = Math.max(300, columns * colWidth);
    const height = Math.min(contentHeight, (maxRow + 2) * drawSettings.lineSpacing + drawSettings.paddingY * 2);
    amidakujiCanvas.width = width;
    amidakujiCanvas.height = height;
    drawSettings.colWidth = colWidth;
}
function clearCanvas() {
    ctx.clearRect(0, 0, amidakujiCanvas.width, amidakujiCanvas.height);
}
function drawAmidakuji() {
    clearCanvas();
    const columns = amidakujiData.columns;
    const maxRow = Math.max(...amidakujiData.connections.map(c => c.row), 0) + 1;
    const colWidth = drawSettings.colWidth;
    ctx.lineWidth = drawSettings.lineWidth;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    ctx.strokeStyle = drawSettings.verticalLineColor;
    for (let i = 0; i < columns; i++) {
        ctx.beginPath();
        const x = i * colWidth + colWidth / 2;
        const yStart = drawSettings.paddingY - drawSettings.startPaddingY;
        const yEnd = drawSettings.paddingY;
        ctx.moveTo(x, yStart);
        ctx.lineTo(x, yEnd);
        ctx.stroke();
    }
    ctx.strokeStyle = drawSettings.verticalLineColor;
    for (let i = 0; i < columns; i++) {
        const x = i * colWidth + colWidth / 2;
        for (let row = 0; row <= maxRow; row++) {
            const hasRightLine = amidakujiData.connections.some(
                conn => conn.row === row && conn.col === i
            );
            const hasLeftLine = amidakujiData.connections.some(
                conn => conn.row === row && conn.col === i - 1
            );
            if (!hasRightLine && !hasLeftLine) {
                const y1 = row * drawSettings.lineSpacing + drawSettings.paddingY;
                const y2 = (row + 1) * drawSettings.lineSpacing + drawSettings.paddingY;
                ctx.beginPath();
                ctx.moveTo(x, y1);
                ctx.lineTo(x, y2);
                ctx.stroke();
            } else {
                const y = row * drawSettings.lineSpacing + drawSettings.paddingY;
                if (hasRightLine) {
                    ctx.beginPath();
                    ctx.moveTo(x, (row === 0 ? 0 : (row - 1)) * drawSettings.lineSpacing + drawSettings.paddingY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                }
                if (hasLeftLine) {
                    ctx.beginPath();
                    ctx.moveTo(x, (row === 0 ? 0 : (row - 1)) * drawSettings.lineSpacing + drawSettings.paddingY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                }
                const y1 = row * drawSettings.lineSpacing + drawSettings.paddingY;
                const y2 = (row + 1) * drawSettings.lineSpacing + drawSettings.paddingY;
                ctx.beginPath();
                ctx.moveTo(x, y1);
                ctx.lineTo(x, y2);
                ctx.stroke();
            }
        }
        const yLastRow = maxRow * drawSettings.lineSpacing + drawSettings.paddingY;
        const yGoal = (maxRow + 1) * drawSettings.lineSpacing + drawSettings.paddingY;
        ctx.beginPath();
        ctx.moveTo(x, yLastRow);
        ctx.lineTo(x, yGoal);
        ctx.stroke();
    }
    ctx.strokeStyle = drawSettings.horizontalLineColor;
    amidakujiData.connections.forEach(conn => {
        const x1 = conn.col * colWidth + colWidth / 2;
        const x2 = (conn.col + 1) * colWidth + colWidth / 2;
        const y = conn.row * drawSettings.lineSpacing + drawSettings.paddingY;
        ctx.beginPath();
        ctx.moveTo(x1, y);
        ctx.lineTo(x2, y);
        ctx.stroke();
    });
}

// --- 紙吹雪 ---
function showConfetti() {
    if (!effectConfetti.checked) return;
    for (let i = 0; i < 40; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = 8 + Math.random() * 12;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.background = `hsl(${Math.floor(Math.random()*360)}, 85%, 60%)`;
        particle.style.left = `${Math.random()*100}vw`;
        particle.style.top = `-40px`;
        particle.style.opacity = 0.7 + Math.random()*0.3;
        particle.style.zIndex = 3000;
        particle.style.animation = `confetti-fall ${1.1 + Math.random()*1.2}s cubic-bezier(.4,1.2,.7,1) forwards`;
        document.body.appendChild(particle);
        setTimeout(()=>particle.remove(), 2400);
    }
    if (effectSound.checked) sounds.confetti.play();
    if (effectVibration.checked && window.navigator && window.navigator.vibrate)
        window.navigator.vibrate([80, 50, 80]);
}

// --- カウントダウン ---
function showCountdownAndTrace(startIndex) {
    if (!effectCountdown.checked) {
        tracePath(startIndex);
        return;
    }
    let count = 3;
    countdownTimer.textContent = count;
    countdownTimer.classList.add('active');
    countdownTimer.style.animation = 'countdown-pulse 0.7s;';
    if (effectSound.checked) sounds.countdown.play();

    function tick() {
        if (count > 1) {
            setTimeout(() => {
                count--;
                countdownTimer.textContent = count;
                if (effectSound.checked) sounds.countdown.play();
                tick();
            }, 800);
        } else {
            setTimeout(() => {
                countdownTimer.classList.remove('active');
                tracePath(startIndex);
            }, 800);
        }
    }
    tick();
}

// --- トレース＋演出 ---
function startTraceWithEffects(startIndex) {
    showCountdownAndTrace(startIndex);
}

// --- トレース本体 ---
function tracePath(startIndex) {
    if (startIndex < 0 || startIndex >= amidakujiData.columns) return;
    if (amidakujiData.isTracing) return;
    amidakujiData.isTracing = true;
    const path = amidakujiData.paths[startIndex].path;
    if (!path || path.length === 0) {
        amidakujiData.isTracing = false;
        return;
    }
    const colWidth = drawSettings.colWidth;
    clearCanvas();
    drawAmidakuji();
    let currentStep = 0;
    const pathLength = path.length - 1;

    function animate() {
        if (currentStep >= pathLength) {
            amidakujiData.isTracing = false;
            const goalCol = amidakujiData.paths[startIndex].goal;
            const idx = amidakujiData.goalNameOrder.findIndex(order => order === goalCol);
            const goalName = amidakujiData.goalNames[idx];
            showConfetti();
            if (effectSound.checked) sounds.result.play();
            if (effectVibration.checked && window.navigator && window.navigator.vibrate)
                window.navigator.vibrate([90, 40, 90]);
            celebrationResult.textContent = `${amidakujiData.startNames[startIndex]} は 「${goalName}」 です！`;
            celebrationOverlay.classList.add('active');
            goalPointsContainer.childNodes[goalCol].classList.remove('masked');
            setTimeout(() => {
                if (amidakujiData.goalMasked)
                    goalPointsContainer.childNodes[goalCol].classList.add('masked');
            }, 2500);
            return;
        }
        const current = path[currentStep];
        const next = path[currentStep + 1];
        const x1 = current.x * colWidth + colWidth / 2;
        const y1 = current.y < 0 ? drawSettings.paddingY - drawSettings.startPaddingY : current.y * drawSettings.lineSpacing + drawSettings.paddingY;
        const x2 = next.x * colWidth + colWidth / 2;
        const y2 = next.y < 0 ? drawSettings.paddingY - drawSettings.startPaddingY : next.y * drawSettings.lineSpacing + drawSettings.paddingY;
        ctx.beginPath();
        ctx.strokeStyle = drawSettings.activeLineColor;
        ctx.lineWidth = drawSettings.lineWidth + 1;
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();

        if (effectSound.checked) sounds.trace.play();
        currentStep++;
        setTimeout(animate, drawSettings.animationSpeed);
    }
    animate();
}

// --- トースト ---
function showToast(message) {
    toastMessage.textContent = message;
    toast.classList.add('active');
    setTimeout(() => toast.classList.remove('active'), 2800);
}

// --- ウィンドウイベント ---
window.addEventListener('load', init);
window.addEventListener('resize', function() {
    if (amidakujiContainer.style.display !== 'none' && !amidakujiData.isTracing) {
        resizeCanvas();
        drawAmidakuji();
    }
});
